<body>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>

      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.appspot.com",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    // --- ton JS d'origine (blocage, indices, mot de passe, etc.) ---
    let blockTimeout = null;
    document.getElementById('select-a').addEventListener('change', function() {
      const btnIndice = document.getElementById('show-indice');
      if (this.value === "F") {
        btnIndice.disabled = false;
      } else if (this.value !== "") {
        btnIndice.disabled = true;
        showBlocker();
      } else {
        btnIndice.disabled = true;
      }
    });

    function showBlocker() {
      const blocker = document.getElementById('blocker');
      blocker.style.display = 'flex';
      let count = 30;
      document.getElementById('blocker-countdown').textContent = count;
      blockTimeout && clearInterval(blockTimeout);
      blockTimeout = setInterval(() => {
        count--;
        document.getElementById('blocker-countdown').textContent = count;
        if (count <= 0) {
          clearInterval(blockTimeout);
          blocker.style.display = 'none';
          document.getElementById('select-a').value = '';
        }
      }, 1000);
    }

    document.getElementById('show-indice').addEventListener('click', function() {
      document.getElementById('indice-modal').classList.add('active');
    });
    document.getElementById('close-indice').addEventListener('click', function() {
      document.getElementById('indice-modal').classList.remove('active');
    });

    const PASSWORD = "j'ai trop de temps libre, vous n'auriez pas une amie célibataire à me présenter ?"
      .trim().toLowerCase()
      .replace(/’/g, "'")
      .replace(/\s+/g, ' ');

    document.getElementById('password-field').addEventListener('input', function() {
      let userValue = this.value.trim().toLowerCase()
        .replace(/’/g, "'")
        .replace(/\s+/g, ' ');
      const btn = document.getElementById('next-quest');
      if (userValue === PASSWORD) {
        btn.disabled = false;
        btn.classList.add('enabled');
      } else {
        btn.disabled = true;
        btn.classList.remove('enabled');
      }
    });

    // --- Redirection dynamique basée sur le mapping gameflow ---
    document.getElementById('next-quest').addEventListener('click', function() {
      if (!this.disabled) {
        const salonCode = localStorage.getItem("salonCode");
        const equipeNum = localStorage.getItem("equipeNum");
        firebase.database().ref('parties/' + salonCode + '/cheminsParEquipe').once('value', snap => {
          const mapping = snap.val() || {};
          const parcoursIdx = mapping[equipeNum];
          // Copié-collé du mapping du gameflow.js
          const parcoursEquipes = [
            [5, 2, 5, 3, 4],
            [2, 4, 3, 5, 1],
            [3, 1, 4, 2, 5],
            [4, 5, 2, 1, 3],
            [5, 3, 1, 4, 2]
          ];
          const parcours = parcoursEquipes[parcoursIdx];

          // On trouve dans le parcours la position de la page actuelle
          const match = window.location.pathname.match(/equipe(\d+)-([a-z]).html$/);
          if (!match) return alert("Erreur navigation !");
          const currentNum = parseInt(match[1], 10);
          const currentSuffix = match[2];
          // Cherche l'index de cette étape dans le parcours (numéro + suffixe)
          let etapeIdx = -1;
          for (let i = 0; i < parcours.length; i++) {
            const num = parcours[i];
            const suffix = String.fromCharCode(97 + i); // "a", "b", ...
            if (num === currentNum && suffix === currentSuffix) {
              etapeIdx = i;
              break;
            }
          }
          if (etapeIdx === -1) {
            // fallback : index du suffixe
            etapeIdx = currentSuffix.charCodeAt(0) - 97;
          }

          // Redirection vers l'étape suivante du parcours
          if (etapeIdx < parcours.length - 1) {
            const nextNum = parcours[etapeIdx + 1];
            const nextSuffix = String.fromCharCode(97 + etapeIdx + 1); // "b", "c", ...
            window.location.href = `equipe${nextNum}-${nextSuffix}.html`;
          } else {
            alert("Bravo, vous avez terminé !");
            // window.location.href = "fin.html";
          }
        });
      }
    });
  </script>
</body>
</html>
