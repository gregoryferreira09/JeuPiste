<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de l'équipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    body {
      background: #181212;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    .center-wrapper {
      max-width: 780px;
      margin: 0 auto;
    }
    .galerie-equipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 28px;
      margin-bottom: 30px;
    }
    .carte-equipe {
      background: #2c1b1b;
      border: 2.5px solid #e0c185;
      border-radius: 15px;
      width: 170px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 8px 8px 0;
      padding: 18px 12px;
      box-shadow: 0 4px 20px #0004;
      cursor: pointer;
      transition: box-shadow 0.2s, opacity 0.2s;
      text-align: center;
    }
    .carte-equipe.trop-pleine {
      opacity: 0.58;
      pointer-events: none;
      filter: grayscale(0.5);
    }
    .carte-equipe.selectionnee {
      border: 2.5px solid #4CAF50 !important;
      box-shadow: 0 0 10px #4CAF50;
    }
    .nom-equipe {
      color: #e0c185;
      font-weight: bold;
      font-size: 1.15em;
      margin-bottom: 8px;
    }
    .etat-equipe {
      color: #ffeecb;
      font-size: 1em;
      margin-bottom: 6px;
    }
    .liste-joueurs {
      font-size: 0.99em;
      color: #f4e4c1;
      min-height: 1.5em;
      margin-bottom: 3px;
    }
    .main-btn {
      background: #181212;
      color: #e0c185;
      border: 2px solid #e0c185;
      border-radius: 12px;
      margin: 20px auto 0 auto;
      padding: 14px 22px;
      font-family: 'Cormorant Garamond', serif;
      box-shadow: 0 2px 20px #0004;
      font-size: 1.13em;
      font-weight: 600;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.11s;
      cursor: pointer;
      outline: none;
      display: block;
    }
    .main-btn:focus, .main-btn:hover {
      background: #e0c185;
      color: #181212;
      box-shadow: 0 0 8px #e0c185a8;
      outline: 2px solid #e0c185;
      outline-offset: 3px;
      transform: scale(1.04);
    }
    .bandeau-resultat {
      margin: 28px auto 0 auto;
      max-width: 400px;
      font-size: 1.25em;
      color: #e0c185;
      background: #2c1b1b;
      border: 2px solid #e0c185;
      border-radius: 10px;
      padding: 20px 18px;
      text-align: center;
      box-shadow: 0 4px 20px #0004;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Murder Party</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 style="font-size:2em; color:#e0c185; margin-bottom:1.3em;">Choisissez votre équipe</h2>
      <section class="galerie-equipes" id="galerieEquipes">
        <!-- Les équipes seront générées ici -->
      </section>
      <div id="bandeauResultat"></div>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <script>
    // --- Récupérer le pseudo et le nombre de joueurs (stocké dans localStorage, sinon demander) ---
    let pseudo = localStorage.getItem("pseudo") || "";
    while (!pseudo) {
      pseudo = prompt("Entrez votre pseudo :");
      if (pseudo) localStorage.setItem("pseudo", pseudo);
    }

    let nbJoueurs = Number(localStorage.getItem("nombreJoueurs"));
    if (!nbJoueurs || nbJoueurs < 2) {
      nbJoueurs = Number(prompt("Combien de joueurs ? (minimum 2)", 4));
      if (!nbJoueurs || nbJoueurs < 2) nbJoueurs = 4;
      localStorage.setItem("nombreJoueurs", nbJoueurs);
    }

    // --- Générer la structure des équipes ---
    let nbEquipes = Math.floor(nbJoueurs / 2);
    let equipesInfos = [];
    for (let i = 0; i < nbEquipes; i++) equipesInfos.push({ capacite: 2 });
    if (nbJoueurs % 2 !== 0) equipesInfos.push({ capacite: 3 });

    // --- Stockage local des équipes ---
    let equipes = JSON.parse(localStorage.getItem("equipesJeuPiste") || "[]");
    // Initialiser si vide ou structure incorrecte
    if (!Array.isArray(equipes) || equipes.length !== equipesInfos.length) {
      equipes = equipesInfos.map(() => []);
      localStorage.setItem("equipesJeuPiste", JSON.stringify(equipes));
    }

    function afficherEquipes() {
      const galerie = document.getElementById("galerieEquipes");
      galerie.innerHTML = "";
      let toutLeMondeAUneEquipe = true;
      let monEquipe = null;

      equipes.forEach((joueurs, i) => {
        const capacite = equipesInfos[i].capacite;
        const estComplete = joueurs.length >= capacite;
        const estMoiDedans = joueurs.includes(pseudo);
        if (estMoiDedans) monEquipe = i;
        const div = document.createElement("div");
        div.className = "carte-equipe" + (estComplete ? " trop-pleine" : "") + (estMoiDedans ? " selectionnee" : "");
        div.innerHTML = `
          <div class="nom-equipe">Équipe ${i + 1}</div>
          <div class="etat-equipe">${joueurs.length} / ${capacite}</div>
          <div class="liste-joueurs">${joueurs.map(j => `<div>${j}</div>`).join("")}</div>
        `;
        if (!estComplete && !estMoiDedans) {
          div.addEventListener("click", () => rejoindreEquipe(i));
        } else if (estMoiDedans) {
          div.addEventListener("click", quitterEquipe);
        }
        galerie.appendChild(div);
      });
      // Vérifier si tous les joueurs sont répartis dans les équipes
      let totalInscrits = equipes.reduce((sum, arr) => sum + arr.length, 0);
      toutLeMondeAUneEquipe = (totalInscrits === nbJoueurs);

      // Afficher le bandeau si tout le monde a une équipe
      const bandeau = document.getElementById("bandeauResultat");
      if (toutLeMondeAUneEquipe) {
        bandeau.innerHTML = `<div class="bandeau-resultat">Tout le monde est prêt ! <br>La partie va commencer...</div>`;
        // Redirection automatique après 3s (adapter la page cible si besoin)
        setTimeout(() => {
          // window.location.href = "gameplay.html";
        }, 3000);
      } else {
        bandeau.innerHTML = "";
      }
    }

    function rejoindreEquipe(idx) {
      // Retirer le joueur d'une autre équipe s'il y était déjà
      equipes.forEach((joueurs, i) => {
        const pos = joueurs.indexOf(pseudo);
        if (pos !== -1) joueurs.splice(pos, 1);
      });
      // Ajouter dans la nouvelle équipe si place
      if (equipes[idx].length < equipesInfos[idx].capacite) {
        equipes[idx].push(pseudo);
      }
      localStorage.setItem("equipesJeuPiste", JSON.stringify(equipes));
      afficherEquipes();
    }

    function quitterEquipe() {
      equipes.forEach(joueurs => {
        const pos = joueurs.indexOf(pseudo);
        if (pos !== -1) joueurs.splice(pos, 1);
      });
      localStorage.setItem("equipesJeuPiste", JSON.stringify(equipes));
      afficherEquipes();
    }

    // Initialisation affichage
    afficherEquipes();
  </script>
</body>
</html>
