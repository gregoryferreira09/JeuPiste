<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lancement de la Partie – Course d’orientation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    .presentation-bloc, .objectif-bloc, .detail-bloc {
      background: #2c1b1b;
      color: #e0c185;
      border-radius: 12px;
      margin: 25px auto;
      padding: 18px 24px;
      max-width: 650px;
      font-family: 'Cormorant Garamond', serif;
      box-shadow: 0 2px 20px #0004;
      font-size: 1.25em;
    }
    .objectif-bloc {
      background: #392626;
      margin-top: 12px;
      margin-bottom: 24px;
      border-left: 4px solid #e0c185;
      font-weight: bold;
    }
    .detail-bloc {
      background: #322222;
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 1.08em;
    }
    .detail-bloc strong {
      color: #f5d595;
      font-weight: bold;
      font-size: 1.13em;
    }
    @media (max-width: 700px) {
      .presentation-bloc, .objectif-bloc, .detail-bloc { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">jeu de piste</h1>
  </header>

  <main style="margin-top:30px;">
    <!-- Bloc Présentation -->
    <div id="presentation" class="presentation-bloc"></div>
    <!-- Bloc Objectif général -->
    <div id="objectifGeneral" class="objectif-bloc"></div>
    <!-- Bloc détail des équipes -->
    <div id="detailJeu" class="detail-bloc"></div>

    <div style="text-align: center; margin: 16px 0;">
      <button onclick="window.location.href='accueil.html'" class="main-btn">Retour à l'accueil</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Course d’orientation. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Script de génération des blocs -->
  <script>
    const presentationCourseOrientation = "Bienvenue à la plus rocambolesque des courses d’orientation ! Explorez le parc, résolvez des énigmes et trouvez tous les points de contrôle avec votre équipe.";
    const objectifGeneral = "Votre objectif : être la première équipe à valider tous les points de passage ! Communication, réflexion et rapidité seront vos meilleurs atouts.";

    function genererEquipes(joueurs) {
      let equipes = [];
      let shuffled = joueurs.slice().sort(() => Math.random() - 0.5);
      while (shuffled.length > 0) {
        if (shuffled.length === 3 || shuffled.length === 1) {
          equipes.push(shuffled.splice(0, 3));
        } else {
          equipes.push(shuffled.splice(0, 2));
        }
      }
      return equipes;
    }

    function afficherCourseOrientation() {
      const salonCode = localStorage.getItem("salonCode");
      if (!salonCode) {
        document.getElementById("presentation").innerText = "Code salon introuvable.";
        return;
      }
      // Remplace cette config par la tienne si besoin
      const firebaseConfig = {
        apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
        authDomain: "murder-party-ba8d1.firebaseapp.com",
        databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "murder-party-ba8d1",
        storageBucket: "murder-party-ba8d1.appspot.com",
        messagingSenderId: "20295055805",
        appId: "1:20295055805:web:0963719c3f23ab7752fad4",
        measurementId: "G-KSBMBB7KMJ"
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

      firebase.database().ref('parties/' + salonCode + '/joueurs').once('value').then(function(snapshot) {
        let joueurs = [];
        snapshot.forEach(child => {
          joueurs.push(child.val().pseudo);
        });
        const equipes = genererEquipes(joueurs);
        document.getElementById("presentation").innerText = presentationCourseOrientation;
        document.getElementById("objectifGeneral").innerText = objectifGeneral;
        const detailDiv = document.getElementById("detailJeu");
        detailDiv.innerHTML = "";
        detailDiv.innerHTML += `<div style="margin-bottom:10px;">${equipes.length} équipe${equipes.length > 1 ? "s" : ""} :</div>`;
        equipes.forEach((equipe, idx) => {
          let membres = equipe.join(" & ");
          detailDiv.innerHTML += `<div><strong>Équipe ${idx + 1} :</strong> ${membres}</div>`;
        });
      });
    }

    document.addEventListener("DOMContentLoaded", afficherCourseOrientation);
  </script>
</body>
</html>
