<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gamemaster - Suivi des √©quipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>
    /* ... (Garde tout ton CSS existant, tu peux juste ajouter ceci pour plus d'accessibilit√© & feedback) ... */
    .step-status.done { color: #4caf50; font-weight: bold; }
    .step-status.current { color: #ffe07e; font-weight: bold; }
    .step-status.todo { color: #ccc; }
    .validate-btn, .invalidate-btn {
      background: #e0c185;
      color: #473714;
      border: none;
      border-radius: 7px;
      padding: 4px 13px;
      margin-left: 8px;
      font-size: .95em;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }
    .invalidate-btn { background: #e55b5b; color: #fff; }
    .validate-btn:hover { background: #ffeecb; }
    .invalidate-btn:hover { background: #ffadad; }
    .error-message { color: #ff7777; font-weight: bold; margin: 13px 0; }
    .history-list { font-size: .96em; color: #ffe07e; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Gamemaster ‚Äî Suivi des √©quipes</h1>
  <div class="gm-wrapper">
    <div class="carousel">
      <button class="nav-btn" id="prev-team" aria-label="√âquipe pr√©c√©dente">&#8592;</button>
      <div class="carte-equipe" id="carte-equipe">
        <div style="text-align:center;">Chargement‚Ä¶</div>
      </div>
      <button class="nav-btn" id="next-team" aria-label="√âquipe suivante">&#8594;</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    // --- CONFIG & INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.appspot.com",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const salonCode = localStorage.getItem("salonCode") || prompt("Code salon √† superviser ?");
    let equipes = [];
    let nomsEquipes = {};
    let currentIndex = 0;
    let parcoursEquipes = []; // pour chaque √©quipe
    let cheminsParEquipe = {}; // mapping √©quipe => index parcours

    // --- NAVIGATION ---
    document.getElementById('prev-team').onclick = function() {
      if (equipes.length) {
        currentIndex = (currentIndex - 1 + equipes.length) % equipes.length;
        afficherEquipe();
      }
    };
    document.getElementById('next-team').onclick = function() {
      if (equipes.length) {
        currentIndex = (currentIndex + 1) % equipes.length;
        afficherEquipe();
      }
    };

    // --- CHARGEMENT & AFFICHAGE ---
    function chargerEquipes() {
      db.ref(`parties/${salonCode}/cheminsParEquipe`).once('value', snapChemins => {
        cheminsParEquipe = snapChemins.val() || {};
        db.ref(`parties/${salonCode}/parcoursEquipes`).once('value', snapParcours => {
          parcoursEquipes = snapParcours.val() || [];
          db.ref(`parties/${salonCode}/equipes`).once('value', snap => {
            const data = snap.val() || {};
            equipes = Object.entries(data).map(([num, eq]) => ({...eq, num}));
            db.ref(`parties/${salonCode}/nomsEquipes`).once('value', snapNoms => {
              nomsEquipes = snapNoms.val() || {};
              if (equipes.length === 0) {
                document.getElementById('carte-equipe').innerHTML = "<div style='text-align:center;'>Aucune √©quipe d√©tect√©e</div>";
              } else {
                if (currentIndex >= equipes.length) currentIndex = 0;
                afficherEquipe();
              }
            });
          });
        });
      });
    }

    // Donne le vrai parcours d'une √©quipe selon la config
    function getParcoursEquipe(equipeNum) {
      if (!cheminsParEquipe || !parcoursEquipes || !parcoursEquipes.length) return [];
      const idx = cheminsParEquipe[equipeNum];
      return parcoursEquipes[idx] || [];
    }

    function afficherEquipe() {
      const carte = document.getElementById('carte-equipe');
      const equipe = equipes[currentIndex];
      const nom = nomsEquipes[equipe.num] || `√âquipe ${parseInt(equipe.num)+1}`;
      const membres = equipe.membres ? Object.values(equipe.membres).map(m=>m.pseudo).join(', ') : '‚Äî';
      const step = equipe.currentStep ?? 0;
      const parcours = getParcoursEquipe(equipe.num);
      let html = `
        <div class='team-title'>${nom}</div>
        <div class='team-members'>${membres}</div>
        <div class='etape-encours'>√âtape ${step+1} / ${parcours.length} (${parcours[step] ? "√âpreuve "+parcours[step] : "Termin√©"})</div>
        <div id="timer" class="timer">Temps sur cette √©tape : ‚Ä¶</div>
        <div class='parcours-list'>
      `;
      // Affiche chaque √©tape du parcours de l'√©quipe avec statut
      for (let i=0; i<parcours.length; i++) {
        html += `<div class='epreuve'>
          <div class='epreuve-titre'>
            √âpreuve ${parcours[i]}
            <span class="step-status ${i < step ? 'done' : (i === step ? 'current' : 'todo')}">
              ${i < step ? "‚úîÔ∏è" : (i === step ? "üü°" : "‚Äî")}
            </span>
            ${i === step ? `<button class="validate-btn" onclick="validerEtape(${equipe.num},${i})" aria-label="Valider cette √©tape">Valider</button>
            <button class="invalidate-btn" onclick="invaliderEtape(${equipe.num},${i})" aria-label="Invalider cette √©tape">Invalider</button>` : ""}
          </div>
          <div class='fichiers-epreuve' id='fichiers-eq${equipe.num}-etape${i}'><span style='color:#b8b8b8;'>Chargement fichiers‚Ä¶</span></div>
        </div>`;
      }
      html += '</div>';
      html += `<div class="history-list" id="history-eq${equipe.num}">Historique¬†: chargement‚Ä¶</div>`;
      carte.innerHTML = html;
      afficherTimer(equipe, step);
      for (let i=0; i<parcours.length; i++) {
        listerFichiersEquipeEtape(equipe.num, parcours[i], i);
      }
      afficherHistorique(equipe.num);
    }

    // --- TIMER ---
    let timerInterval = null;
    function afficherTimer(equipe, step) {
      if (timerInterval) clearInterval(timerInterval);
      const timerDiv = document.getElementById('timer');
      function maj() {
        let start = equipe.etapes && equipe.etapes[step] && equipe.etapes[step].debut ? equipe.etapes[step].debut : null;
        if (!start) { timerDiv.textContent = "Temps sur cette √©tape : ‚Äî"; return; }
        const elapsed = Math.floor((Date.now() - start) / 1000);
        const min = Math.floor(elapsed/60), sec = elapsed%60;
        timerDiv.textContent = `Temps sur cette √©tape : ${min}:${sec.toString().padStart(2,'0')}`;
        if (elapsed >= 600) { timerDiv.classList.add('late'); timerDiv.textContent += " ‚è∞"; }
        else timerDiv.classList.remove('late');
      }
      maj();
      timerInterval = setInterval(maj, 1000);
    }

    // --- AFFICHAGE FICHIERS PAR √âQUIPE & √âPREUVE ---
    function listerFichiersEquipeEtape(num, epreuveNum, etapeIdx) {
      const div = document.getElementById(`fichiers-eq${num}-etape${etapeIdx}`);
      if (!div) return;
      const basePath = `parties/${salonCode}/equipes/${num}/epreuves/${epreuveNum}`;
      storage.ref(basePath).listAll().then(res => {
        if (res.items.length === 0) {
          div.innerHTML = `<span style="color:#b8b8b8;">Aucun fichier envoy√©</span>`;
        } else {
          div.innerHTML = '';
          res.items.forEach(fichier => {
            fichier.getDownloadURL().then(url => {
              const ext = fichier.name.split('.').pop().toLowerCase();
              let mini = '';
              if(['jpg','jpeg','png','gif'].includes(ext)) {
                mini = `<img src="${url}" class="miniature" alt="Photo">`;
              } else if(['mp4','webm','ogg'].includes(ext)) {
                mini = `<video src="${url}" class="miniature-video" muted preload="metadata" controls></video>`;
              }
              div.innerHTML += `<div class="fichier-bloc">${mini}<span>${fichier.name}</span>
                <button class="download-btn" onclick="downloadFile('${url}','${fichier.name}')">T√©l√©charger</button>
                <a href="${url}" target="_blank" class="download-btn" style="text-decoration:none;">Voir</a>
              </div>`;
            });
          });
        }
      }).catch(()=>{div.innerHTML = "<span class='error-message'>Erreur de r√©cup√©ration fichiers¬†!</span>";});
    }

    // --- Validation manuelle √©tape (pour gamemaster) ---
    window.validerEtape = function(num, etapeIdx) {
      if (!confirm("Valider cette √©tape‚ÄØ?")) return;
      db.ref(`parties/${salonCode}/equipes/${num}/currentStep`).transaction(step => {
        if (step == null || etapeIdx >= step) return etapeIdx + 1;
        return step;
      }, function(error, committed, snapshot) {
        if (committed) { chargerEquipes(); }
        else alert("Erreur validation.");
      });
      // Historique :
      const time = new Date().toLocaleString();
      db.ref(`parties/${salonCode}/equipes/${num}/historique`).push({ action: "Validation manuelle", etape: etapeIdx, when: time });
    };
    window.invaliderEtape = function(num, etapeIdx) {
      if (!confirm("Invalider/retourner √† cette √©tape‚ÄØ?")) return;
      db.ref(`parties/${salonCode}/equipes/${num}/currentStep`).set(etapeIdx);
      const time = new Date().toLocaleString();
      db.ref(`parties/${salonCode}/equipes/${num}/historique`).push({ action: "Retour √©tape", etape: etapeIdx, when: time });
      chargerEquipes();
    };

    // --- Historique des actions ---
    function afficherHistorique(num) {
      const histDiv = document.getElementById('history-eq'+num);
      db.ref(`parties/${salonCode}/equipes/${num}/historique`).once('value', snap => {
        const hist = [];
        snap.forEach(child => {
          const h = child.val();
          hist.push(`<li>${h.when || ''} ‚Äî ${h.action}${h.etape != null ? ' (√©tape '+(Number(h.etape)+1)+')' : ''}</li>`);
        });
        histDiv.innerHTML = `<ul>${hist.join('')}</ul>`;
      });
    }

    // --- Download helper ---
    window.downloadFile = function(url, fileName) {
      fetch(url)
        .then(resp => resp.blob())
        .then(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = fileName;
          document.body.appendChild(a);
          a.click();
          setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
          }, 100);
        });
    };

    // --- RAFRAICHISSEMENT AUTO ---
    function refreshLoop() {
      chargerEquipes();
      setTimeout(refreshLoop, 5000);
    }
    refreshLoop();

  </script>
</body>
</html>
