<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quête du bras d'acier - Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    /* ... styles inchangés ... */
  </style>
</head>
<body>
  <!-- ... HTML inchangé ... -->
  <div class="actions-row-horizontal">
    <!-- GPS -->
    <div class="icon-action side-icon">
      <a href="https://maps.google.com/?q=47.473976,-0.576762" target="_blank" rel="noopener" aria-label="Aller à l'emplacement GPS sur Google Maps">
        <svg viewBox="0 0 24 24" width="38" height="38">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6l5.25 3.15.77-1.28-4.02-2.37V7z"></path>
        </svg>
        <span>Boussole</span>
      </a>
    </div>
    <!-- Fichier 1 -->
    <div class="icon-action side-icon">
      <label for="video-upload-1" aria-label="Télécharger un fichier (photo ou vidéo) 1">
        <svg id="icon-video1" viewBox="0 0 24 24" width="38" height="38" fill="currentColor">
          <path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4z"/>
        </svg>
        <span>Fichier 1 à envoyer</span>
        <input id="video-upload-1" class="visually-hidden" type="file" accept="image/*,video/*">
      </label>
    </div>
    <!-- Fichier 2 -->
    <div class="icon-action side-icon">
      <label for="video-upload-2" aria-label="Télécharger un fichier (photo ou vidéo) 2">
        <svg id="icon-video2" viewBox="0 0 24 24" width="38" height="38" fill="currentColor">
          <path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4 4v-11l-4 4z"/>
        </svg>
        <span>Fichier 2 à envoyer</span>
        <input id="video-upload-2" class="visually-hidden" type="file" accept="image/*,video/*">
      </label>
    </div>
  </div>
  <div id="video-filename" style="color:#e0c185; font-size:0.98em; text-align:right; min-height:1.3em;"></div>
  <div style="color:#c9b49a; font-size:0.95em; text-align:right; margin-bottom:8px;">
    <em>Chaque fichier ne doit pas dépasser 50 Mo (photo ou vidéo)</em>
  </div>
  <button id="next-quest" disabled>Quête suivante</button>
  <!-- ... fin HTML ... -->

  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <div class="modal-toast" id="toast-message" role="alert" aria-live="assertive"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../JS/gameflow.js"></script>
  <script>
    const salonCode = localStorage.getItem("salonCode");
    const equipeNum = Number(localStorage.getItem("equipeNum"));
    if (!salonCode || isNaN(equipeNum) || equipeNum < 0) {
      window.location.href = "accueil.html";
    }
    // CORRIGE ICI !
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.appspot.com", // <----- CORRIGÉ
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    firebase.auth().signInAnonymously().then(function() {
      console.log("Authentification anonyme réussie");
      demarreJeuFirebase();
    }).catch(function(error) {
      alert("Erreur d'authentification Firebase : " + error.message);
      console.error("Erreur d'authentification Firebase :", error);
    });

    function demarreJeuFirebase() {
      function showToast(msg) {
        const toast = document.getElementById('toast-message');
        if (toast) {
          toast.textContent = msg;
          toast.classList.add('visible');
          setTimeout(() => { toast.classList.remove('visible'); }, 2400);
        }
      }

      const stepIndex = 1;
      let startTime = null;
      db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex + '/startTime')
        .once('value', function(snap) {
          startTime = snap.val();
          if (!startTime) {
            startTime = Date.now();
            db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex + '/startTime').set(startTime);
          }
        });

      function getPreviewHtml(fileObj, label) {
        if (!fileObj || !fileObj.url) return "";
        const isVideo = /\.(mp4|webm|mov|avi|mkv)$/i.test(fileObj.name);
        const isImage = /\.(jpg|jpeg|png|gif|heic|webp)$/i.test(fileObj.name);
        if (isVideo) {
          return `<div>
            <video controls style="max-width:200px;max-height:120px;display:block;margin:8px 0;">
              <source src="${fileObj.url}">
              Votre navigateur ne supporte pas la lecture vidéo.
            </video>
            <a href="${fileObj.url}" class="download-btn" download="${fileObj.name}" target="_blank">Télécharger ${label}</a>
          </div>`;
        } else if (isImage) {
          return `<div>
            <img src="${fileObj.url}" alt="${label}" style="max-width:200px;max-height:120px;display:block;margin:8px 0;"/>
            <a href="${fileObj.url}" class="download-btn" download="${fileObj.name}" target="_blank">Télécharger ${label}</a>
          </div>`;
        } else {
          return `<a href="${fileObj.url}" class="download-btn" download="${fileObj.name}" target="_blank">Télécharger ${label}</a>`;
        }
      }

      // POUR DEBUG
      document.addEventListener('DOMContentLoaded', function() {
        console.log("[DEBUG] DOMContentLoaded fired");
        var input1 = document.getElementById('video-upload-1');
        var input2 = document.getElementById('video-upload-2');
        var out = document.getElementById('video-filename');
        var btn = document.getElementById('next-quest');
        var icon1 = document.getElementById('icon-video1');
        var icon2 = document.getElementById('icon-video2');
        const MAX_FILE_SIZE = 52428800; // 50 Mo

        if(!input1) console.error("[DEBUG] input1 manquant !");
        if(!input2) console.error("[DEBUG] input2 manquant !");
        if(!out)    console.error("[DEBUG] out manquant !");
        if(!btn)    console.error("[DEBUG] btn manquant !");
        if(!icon1)  console.error("[DEBUG] icon1 manquant !");
        if(!icon2)  console.error("[DEBUG] icon2 manquant !");

        // Upload fichier 1
        if(input1 && out) {
          input1.addEventListener('change', function() {
            console.log("[DEBUG] input1 change, files: ", this.files);
            if(this.files && this.files[0]) {
              const file = this.files[0];
              console.log("[DEBUG] input1 sélectionné :", file);
              if(file.size > MAX_FILE_SIZE) {
                showToast("Fichier trop volumineux (max 50 Mo)");
                input1.value = "";
                console.log("[DEBUG] input1 fichier trop gros");
                return;
              }
              const storagePath = `parties/${salonCode}/equipe${equipeNum}/etape${stepIndex}/fichier1_${Date.now()}_${file.name}`;
              console.log("[DEBUG] Début upload fichier 1 vers", storagePath);
              storage.ref(storagePath).put(file).then(snapshot => {
                console.log("[DEBUG] Upload fichier 1 réussi:", snapshot);
                snapshot.ref.getDownloadURL().then(url => {
                  console.log("[DEBUG] URL Storage fichier 1:", url);
                  db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex + '/video1').set({
                    name: file.name,
                    uploadedAt: Date.now(),
                    url: url
                  }).then(()=>{
                    console.log("[DEBUG] DB video1 mise à jour");
                  });
                  showToast("Fichier 1 uploadé !");
                });
              }).catch(err => {
                showToast("Erreur lors de l'upload fichier 1 : " + err.message);
                console.error("[DEBUG] Erreur upload fichier 1 :", err);
              });
            }
          });
        }
        // Upload fichier 2
        if(input2 && out) {
          input2.addEventListener('change', function() {
            console.log("[DEBUG] input2 change, files: ", this.files);
            if(this.files && this.files[0]) {
              const file = this.files[0];
              console.log("[DEBUG] input2 sélectionné :", file);
              if(file.size > MAX_FILE_SIZE) {
                showToast("Fichier trop volumineux (max 50 Mo)");
                input2.value = "";
                console.log("[DEBUG] input2 fichier trop gros");
                return;
              }
              const storagePath = `parties/${salonCode}/equipe${equipeNum}/etape${stepIndex}/fichier2_${Date.now()}_${file.name}`;
              console.log("[DEBUG] Début upload fichier 2 vers", storagePath);
              storage.ref(storagePath).put(file).then(snapshot => {
                console.log("[DEBUG] Upload fichier 2 réussi:", snapshot);
                snapshot.ref.getDownloadURL().then(url => {
                  console.log("[DEBUG] URL Storage fichier 2:", url);
                  db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex + '/video2').set({
                    name: file.name,
                    uploadedAt: Date.now(),
                    url: url
                  }).then(()=>{
                    console.log("[DEBUG] DB video2 mise à jour");
                  });
                  showToast("Fichier 2 uploadé !");
                });
              }).catch(err => {
                showToast("Erreur lors de l'upload fichier 2 : " + err.message);
                console.error("[DEBUG] Erreur upload fichier 2 :", err);
              });
            }
          });
        }

        // Synchro multi-device et activation bouton + grisé des icônes + affichage fichiers
        function updateUI() {
          console.log("[DEBUG] updateUI déclenché");
          db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex).once('value', function(snapshot) {
            const data = snapshot.val() || {};
            console.log("[DEBUG] Données DB reçues pour updateUI:", data);
            let txt = "", previewHtml = "";
            if(data.video1 && data.video1.name && data.video1.url) {
              txt += "Fichier 1 : " + data.video1.name + " ";
              previewHtml += getPreviewHtml(data.video1, "Fichier 1");
            }
            if(data.video2 && data.video2.name && data.video2.url) {
              txt += "Fichier 2 : " + data.video2.name;
              previewHtml += getPreviewHtml(data.video2, "Fichier 2");
            }
            if(out) out.innerHTML = txt + previewHtml;
            if(icon1) icon1.classList.toggle('grayed', !!(data.video1 && data.video1.name));
            if(icon2) icon2.classList.toggle('grayed', !!(data.video2 && data.video2.name));
            if(btn) {
              if(data.video1 && data.video1.name && data.video1.url &&
                 data.video2 && data.video2.name && data.video2.url) {
                btn.disabled = false;
                btn.classList.add('enabled');
                if(input1) input1.disabled = true;
                if(input2) input2.disabled = true;
                console.log("[DEBUG] Bouton activé");
              } else {
                btn.disabled = true;
                btn.classList.remove('enabled');
                if(input1) input1.disabled = false;
                if(input2) input2.disabled = false;
                console.log("[DEBUG] Bouton désactivé");
              }
            }
          });
        }
        db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex).on('value', updateUI);

        // Navigation bouton
        if(btn) {
          btn.addEventListener('click', function() {
            if (btn.disabled) return;
            btn.disabled = true;
            btn.classList.remove('enabled');
            showToast("Validation en cours...");
            console.log("[DEBUG] Clic validation");
            const now = Date.now();
            db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/epreuves/' + stepIndex + '/startTime')
              .once('value', function(snap) {
                const sTime = snap.val();
                if (sTime) {
                  const elapsed = Math.round((now - sTime) / 1000);
                  db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/stepsTime/' + stepIndex).set(elapsed);
                  console.log("[DEBUG] Temps passé enregistré:", elapsed);
                }
                db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/currentStep')
                  .transaction(step => (step || 0) + 1, function(error, committed, snapshot) {
                    if (!error && committed) {
                      showToast("Étape validée !");
                      console.log("[DEBUG] Étape validée !");
                    } else {
                      showToast("Erreur lors de la validation...");
                      btn.disabled = false;
                      btn.classList.add('enabled');
                      console.error("[DEBUG] Erreur validation", error);
                    }
                  });
              });
          });
        }
      });
    }
  </script>
</body>
</html>
