<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de l'équipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    body { background: #181212; color: #f4e4c1; font-family: 'Cormorant Garamond', serif; }
    .center-wrapper { max-width: 780px; margin: 0 auto; }
    .galerie-equipes { display: flex; flex-wrap: wrap; justify-content: center; gap: 28px; margin-bottom: 30px; }
    .carte-equipe {
      background: #2c1b1b;
      border: 2.5px solid #e0c185;
      border-radius: 15px;
      width: 170px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 8px 8px 0;
      padding: 18px 12px;
      box-shadow: 0 4px 20px #0004;
      text-align: center;
      font-size: 1.15em;
      font-weight: bold;
      color: #e0c185;
    }
    .nom-equipe { color: #e0c185; font-weight: bold; font-size: 1.15em; margin-bottom: 8px; }
    .bandeau-message {
      background: #2c1b1b;
      border: 2.5px solid #e0c185;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto 30px auto;
      padding: 28px 18px;
      text-align: center;
      color: #e0c185;
      font-size: 1.4em;
      font-weight: bold;
      box-shadow: 0 4px 20px #0004;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Murder Party</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 style="font-size:2em; color:#e0c185; margin-bottom:1.3em;">Choisissez votre équipe</h2>
      <div class="bandeau-message">Aujourd'hui c'est la fin</div>
      <section class="galerie-equipes" id="galerieEquipes">
        <div class="carte-equipe">
          <div class="nom-equipe">Équipe 1</div>
        </div>
        <div class="carte-equipe">
          <div class="nom-equipe">Équipe 2</div>
        </div>
        <div class="carte-equipe">
          <div class="nom-equipe">Équipe 3</div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
</body>
</html>
