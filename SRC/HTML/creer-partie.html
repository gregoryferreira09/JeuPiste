      background-color: #1b1b1b !important;
      color: #f4e4c1;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      text-align: center;
    }
    header, .footer, footer {
      width: 100vw !important;
      min-width: 100vw !important;
      background: #000 !important;
      color: #e0c185 !important;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      padding-top: 22px;
      padding-bottom: 22px;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);

      left: 0;
      right: 0;
      position: relative;
    }
    header h1, .site-title {

      letter-spacing: 1.5px;
    }
    .main-accueil {
      max-width: 520px;
      margin: 40px auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    .main-accueil h1,
    .main-accueil h2 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      color: #e0c185;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 2em;
      font-weight: 700;
    }
    .main-accueil h2 {
      font-size: 1.3em;
      color: #f4e4c1;
      margin-bottom: 1.3em;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 400;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0;
      align-items: stretch;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
    }
    .form-container label {
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #e0c185;
    }
    .form-container select,
    .form-container input[type="text"] {
      padding: 10px 8px;
      border-radius: 7px;
      border: 2px solid #e0c185;
      background-color: #fff;
      color: #2c1b1b;
      font-size: 1.1em;
      margin-bottom: 10px;
      font-family: inherit;
      outline: none;
      transition: border .18s, background .18s, color .18s;
      width: 100%;
      box-sizing: border-box;
    }
    .form-container select:focus,
    .form-container input[type="text"]:focus {
      border: 2px solid #d4af37;
      background: #fff;
      color: #2c1b1b;
    }
    .form-container input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #e9c78c;
    }
    .message {
      min-height: 22px;
      margin-top: 4px;
      font-weight: bold;
      font-size: 1em;
      color: #c00;
      animation: fadeInMessage 0.5s ease forwards;
    }
    .message.succes { color: #2ecc40; }
    @keyframes fadeInMessage {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .boutons-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
      align-items: center;
    }
    .main-btn, .form-container .main-btn, .boutons-actions .main-btn {
      background: linear-gradient(90deg, #e9c78c, #e0c185 60%);
      color: #3d2b1f;
      border: 2px solid #e0c185;
      border-radius: 8px;
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.15em;
      padding: 14px 30px;
      cursor: pointer;
      margin: 0 0 8px 0;
      display: block;
      box-sizing: border-box;
      min-width: 120px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .main-btn:last-child {
      margin-bottom: 0;
    }
    .main-btn:hover,
    .main-btn:focus {
      background-color: #e0c185;
      color: #1a1a1a;
      box-shadow: 0 0 8px #e0c18588;
      outline: 2px solid #e0c185;
      outline-offset: 4px;
    }
    .info {
      margin: 20px 0 0 0;
      font-size: 0.97em;
      color: #c9b49a;
      text-align: center;
    }
    button:focus, a:focus, input:focus {
      outline: 2px solid #e0c185;
      outline-offset: 3px;
    }
    .center-wrapper {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    /* ---------------------- MOBILE ---------------------- */
    @media (max-width: 650px) {
      html { font-size: 16px; }
      body {
        overflow-x: hidden !important;
        background-color: #1b1b1b !important;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      header, .footer, footer {
        width: 100vw !important;
        min-width: 100vw !important;
        margin: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        left: 0;
        right: 0;

      }
      .center-wrapper {
        width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 16px !important;
        padding-bottom: 16px !important;
      }
      .main-accueil {
        max-width: 99vw !important;
        margin: 8px 0 !important;
        padding: 16px 2vw !important;
        border-radius: 10px !important;
        box-sizing: border-box;
      }
      .main-accueil h2 {
        font-size: 1em !important;
        margin-bottom: 16px !important;
        word-break: break-word;
      }

        padding: 0 !important;
      }
      .main-btn, .form-container .main-btn, .boutons-actions .main-btn {
        font-size: 1em !important;
        padding: 14px 10px !important;
        width: 100% !important;
        min-width: 0 !important;
        max-width: 100vw !important;
        margin: 0 0 8px 0 !important;
        border-radius: 8px !important;
        box-sizing: border-box;
      }
      .boutons-actions {
        gap: 10px !important;
        margin-top: 16px !important;
      }
      .info {
        margin: 10px 0 0 0 !important;
        font-size: 0.92em !important;
      }
      .footer {
        font-size: 0.85em !important;
        padding: 8px 2vw !important;
        text-align: center;
        width: 100vw;
        box-sizing: border-box;
      }
    }
  </style>
  <script>
   // Ne reset le code salon que si on arrive sur cette page sans transition depuis salon.html
   if (!document.referrer.includes("salon.html")) {
     localStorage.removeItem("salonCode");
   }
  </script>
</head>
<body>
<header>
  <h1 class="site-title">Jeu de piste</h1>
</header>

<div class="center-wrapper">
  <main class="main-accueil fadeIn" role="main">
    <h2 id="creer-partie-heading" style="text-align:center; margin-bottom: 1.3em;">Créer une Partie</h2>
    <form id="creerPartieForm" class="form-container" autocomplete="off" spellcheck="false">
      <label for="mode">Choisissez le mode de jeu :</label>
      <select id="mode" name="mode" required>
        <option value="parc-saint-nicolas">Parc Saint Nicolas</option>
      </select>

      <label for="nombreJoueurs">Nombre de joueurs :</label>
      <select id="nombreJoueurs" name="nombreJoueurs" required>
        <option value="1">1 joueur</option>
        <option value="2">2 joueurs</option>
        <option value="3">3 joueurs</option>
        <option value="4">4 joueurs</option>
        <option value="5">5 joueurs</option>
        <option value="6">6 joueurs</option>
        <option value="7">7 joueurs</option>
        <option value="8">8 joueurs</option>
        <option value="9">9 joueurs</option>
        <option value="10">10 joueurs</option>
        <option value="11">11 joueurs</option>
        <option value="12">12 joueurs</option>
      </select>

      <div class="boutons-actions">
        <button class="main-btn" type="submit" id="genererBtn">Créer la partie</button>
        <a class="main-btn" href="./accueil.html" id="retourAccueilBtn">Retour</a>
      </div>
      <div class="message" id="message" role="alert" aria-live="polite"></div>
    </form>
  </main>
</div>

<footer class="footer">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html">Mentions légales</a>
</footer>

<script>
  // Effet d'apparition fade-in sur la page principale
  document.addEventListener("DOMContentLoaded", function() {
    var main = document.querySelector('.fadeIn');
    if (main) main.classList.add('visible');
  });
</script>

<!-- Charger Firebase AVANT tout JS qui l'utilise -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="../JS/creer-partie.js"></script>
<script>
  // Gestion du submit sécurisé
  const form = document.getElementById('creerPartieForm');
  const message = document.getElementById('message');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    message.textContent = "";
    if (typeof creerPartie === "function") {
      creerPartie(new FormData(form))
        .then(() => {
          message.textContent = "Partie créée avec succès !";
          message.className = "message succes";
        })
        .catch(err => {
          message.textContent = err && err.message ? err.message : "Erreur lors de la création.";
          message.className = "message";
        });
    } else {
      message.textContent = "Fonction de création absente.";
    }
  });

  // Empêche le retour arrière du navigateur de revenir dans le salon sans reset
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      localStorage.removeItem("salonCode");
    }
  });
</script>
<noscript>
  <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
    ⚠️ JavaScript est désactivé. Vous ne pourrez pas créer de partie.
  </div>
</noscript>

<script src="../JS/security-enhance.js"></script>
<script src="../JS/ux-enhance.js"></script>
<script src="../JS/scalability.js"></script>
  
</body>
</html>
