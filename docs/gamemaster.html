<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil – Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #231d1d; color: #ffeecb; margin: 0; }
    .main-accueil {
      max-width: 540px;
      margin: 48px auto 0 auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 38px 24px 38px 24px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 300px;
      position: relative;
    }
    .main-accueil h1 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.2em;
      margin-bottom: 16px;
      color: #e0c185;
      margin-top: 0;
      letter-spacing: 1px;
    }
    .accueil-intro {
      margin-bottom: 22px;
      text-align: center;
      font-size: 1.16em;
      color: #ffeecb;
      line-height: 1.6;
    }
    .accueil-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 26px 0 8px 0;
    }
    .input-label {
      color: #e0c185;
      font-size: 1.08em;
      margin-bottom: 6px;
      text-align: left;
    }
    .accueil-input {
      padding: 12px 14px;
      font-size: 1.13em;
      border-radius: 7px;
      border: 1.5px solid #e0c185;
      outline: none;
      background: #2b2323;
      color: #ffeecb;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0;
      transition: border 0.17s;
      text-align: center;
    }
    .accueil-input:focus {
      border: 2px solid #ffeecb;
    }
    .accueil-btn {
      background: #e0c185;
      color: #231d1d;
      font-weight: bold;
      font-size: 1.13em;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #0002;
      width: 100%;
      letter-spacing: 0.5px;
    }
    .accueil-btn:disabled {
      background: #aaa;
      color: #fff;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .accueil-link-gm {
      color: #e0c185;
      font-size: 1.08em;
      margin: 18px auto 0 auto;
      text-align: center;
      display: block;
      text-decoration: underline;
      cursor: pointer;
    }
    .modal-toast {
      display: none;
      position: fixed;
      left: 50%; top: 9%;
      transform: translateX(-50%);
      background: #231d1d;
      color: #ffeecb;
      border: 2px solid #e0c185;
      border-radius: 8px;
      padding: 16px 28px;
      font-size: 1.13em;
      z-index: 9999;
      box-shadow: 0 4px 22px #0006;
      text-align:center;
      max-width: 90vw;
    }
    .modal-toast.visible {
      display: block;
      animation: fadein 0.3s;
    }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; }}
    @media (max-width: 700px) {
      .main-accueil { max-width: 97vw; padding: 15px 2vw; }
      .accueil-intro { font-size: 1em; }
      .accueil-btn { font-size: 1em; padding: 11px 0; }
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <main class="main-accueil" role="main">
      <h1>Jeu de piste</h1>
      <div class="accueil-intro">
        Bienvenue sur le jeu de piste !<br>
        Pour rejoindre une partie, entrez le code d'accès fourni par le gamemaster.<br>
        Si vous êtes gamemaster, cliquez sur le lien dédié.
      </div>
      <form class="accueil-form" id="joinForm" autocomplete="off">
        <label for="code-salon" class="input-label">Code de la partie</label>
        <input id="code-salon" class="accueil-input" type="text" autocomplete="off" maxlength="32" placeholder="Ex : GRAAL2025" required>
        <button id="btn-join" type="submit" class="accueil-btn">Rejoindre la partie</button>
      </form>
      <a id="lien-gamemaster" href="#" class="accueil-link-gm">Connexion Gamemaster</a>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <div class="modal-toast" id="toast-message" role="alert" aria-live="assertive"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.appspot.com",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Toast harmonisé
    function showToast(msg) {
      const toast = document.getElementById('toast-message');
      if (toast) {
        toast.textContent = msg;
        toast.classList.add('visible');
        setTimeout(() => { toast.classList.remove('visible'); }, 2400);
      }
    }

    // --- Lien Gamemaster
    document.getElementById('lien-gamemaster').onclick = function(e) {
      e.preventDefault();
      window.location.href = "gamemaster.html";
    };

    // --- Formulaire rejoindre partie
    const joinForm = document.getElementById('joinForm');
    const codeSalonInput = document.getElementById('code-salon');
    const btnJoin = document.getElementById('btn-join');

    joinForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let code = (codeSalonInput.value || '').trim();
      if (!code) {
        showToast("Merci d'entrer un code de partie.");
        return;
      }
      // Sécurité : majuscules, pas d'espace
      code = code.replace(/\s+/g, '').toUpperCase();
      btnJoin.disabled = true;
      codeSalonInput.disabled = true;
      showToast("Vérification du code...");
      db.ref("parties/" + code).once('value').then(snap => {
        if (!snap.exists() || snap.val().cloturee) {
          showToast("Code inconnu ou partie clôturée !");
          btnJoin.disabled = false;
          codeSalonInput.disabled = false;
          return;
        }
        localStorage.setItem("salonCode", code);
        // On peut aller sur la page équipe (choix équipe, ou page d’accueil de la partie)
        window.location.href = "choix-equipe.html";
      }).catch(err => {
        showToast("Erreur réseau, réessayez.");
        btnJoin.disabled = false;
        codeSalonInput.disabled = false;
      });
    });

    // --- Sécurité : si déjà connecté à une partie, redirige
    document.addEventListener('DOMContentLoaded', function() {
      const code = localStorage.getItem("salonCode");
      if (code) {
        window.location.href = "choix-equipe.html";
      }
    });
  </script>
</body>
</html>
