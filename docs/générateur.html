<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <!-- Harmonisation des polices avec le reste du site -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .bandeau-gps-global {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      align-items: flex-start;
      margin-bottom: 26px;
      background: #232832;
      border-radius: 14px;
      box-shadow: 0 2px 14px #0005;
      padding: 18px 22px;
    }
    #gpsMapBloc {
      flex: 1 0 330px;
      min-width: 240px;
      max-width: 500px;
      margin-right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #gpsGlobalMap {
      width: 100%;
      min-width: 220px;
      min-height: 240px;
      height: 300px;
      max-width: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 6px #0002;
      border: 1.5px solid #343947;
      background: #20232a;
      position: relative;
    }
    .gps-map-actions {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 10;
      padding: 0 10px 10px 10px;
    }
    .gps-map-actions > * {
      pointer-events: all;
    }
    #gpsClearBtn, #gpsSaveBtn {
      font-size: 1.3em;
      padding: 4px 13px;
      min-width: 36px;
      min-height: 36px;
      border-radius: 50%;
      background: #ffe285;
      color: #a36e00;
      border: none;
      font-weight: bold;
      box-shadow: 0 1px 4px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
      margin: 0;
    }
    #gpsClearBtn:hover, #gpsSaveBtn:hover {
      background: #fff5cc;
      color: #cc8500;
    }
    #gpsSaveArea {
      display: flex;
      align-items: center;
      gap: 0;
    }
    #gpsMapName {
      border-radius: 7px 0 0 7px;
      border: 1px solid #bbb;
      border-right: 0;
      background: #2d3141;
      color: #ffeecb;
      padding: 4px 9px 4px 12px;
      height: 32px;
      font-size: 1em;
      min-width: 70px;
      outline: none;
    }
    #gpsSaveBtn {
      border-radius: 0 7px 7px 0;
      border-left: 0;
      font-size: 1.25em;
      padding: 4px 13px 4px 10px;
    }
    @media (max-width: 950px) {
      .bandeau-gps-global { flex-direction: column; gap: 20px; }
      #gpsMapBloc, #gpsInfosBloc { max-width: none; min-width: 0; }
      #gpsGlobalMap { max-width: 100%; }
    }
    @media (max-width: 600px) {
      .bandeau-gps-global { padding: 7px 4vw; }
      #gpsGlobalMap { min-height: 180px; height: 190px; }
      .gps-map-actions { padding: 0 2px 6px 2px; }
    }
  </style>
</head>
