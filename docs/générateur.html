<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur de qu√™tes</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .quest-form { margin-top: 18px; }
    .form-field { margin-bottom: 14px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; }
    input, textarea, select { width: 100%; font-size: 1em; padding: 6px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 12px; }
    .succes { color: green; margin-top: 18px; }
    .step-list { margin-top: 28px; margin-bottom: 18px; }
    .step-list-item { background: #2c1b1b; border: 1.5px solid #e0c185; border-radius: 8px; padding: 10px 18px; margin-bottom: 10px; color: #ffeecb; }
    .step-list-item strong { color: #e0c185; }
    .step-actions button { margin-right: 10px; }
    .main-accueil { margin-top: 40px; margin-bottom: 40px; }
    #coords-row { display: flex; gap: 18px; margin-bottom: 18px; }
    #coords-row label { margin-bottom: 4px; }
    #coords-row input[type="text"] {
      width: 100%;
      min-width: 0;
      max-width: 220px;
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 7px;
      border: 2px solid #e0c185;
      background-color: #fff;
      color: #2c1b1b;
      cursor: pointer;
      transition: border .18s, background .18s, color .18s;
    }
    #coords-row input[type="text"]:focus {
      border: 2px solid #d4af37;
      background: #fff;
      color: #2c1b1b;
    }
    @media (max-width: 700px) {
      #coords-row { flex-direction: column; gap: 10px; }
      #coords-row input[type="text"] { max-width: 100vw; }
    }
    /* Modal carte */
    #mapModal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000a; z-index: 9999; align-items: center; justify-content: center;
    }
    #mapModal .modal-content {
      background: #fff; padding: 18px 18px 12px 18px; border-radius: 13px;
      max-width: 95vw; max-height: 95vh; box-shadow: 0 0 24px #0007;
      display: flex; flex-direction: column; align-items: center;
    }
    #mapContainer { width: 340px; height: 280px; border: 1.5px solid #e0c185; border-radius: 10px; overflow: hidden; }
    @media (max-width: 540px) {
      #mapContainer { width: 90vw; height: 220px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>

  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <!-- Coordonn√©es du d√©but et d'arriv√©e -->
      <div id="coords-row">
        <div style="flex:1;">
          <label for="coordStart">Coordonn√©es du d√©part :</label>
          <input type="text" id="coordStart" name="coordStart" placeholder="Clique pour choisir" readonly>
        </div>
        <div style="flex:1;">
          <label for="coordEnd">Coordonn√©es d'arriv√©e :</label>
          <input type="text" id="coordEnd" name="coordEnd" placeholder="Clique pour choisir" readonly>
        </div>
      </div>
      <label for="questTypeSelect">Type de qu√™te :</label>
      <select id="questTypeSelect">
        <option value="">-- Choisissez un type de qu√™te --</option>
      </select>
      <div id="formContainer"></div>
      <div id="scenarioContainer" class="step-list"></div>
      <button class="main-btn" onclick="exporterScenario()" style="margin-top:18px;">üì¶ Exporter le sc√©nario</button>
      <button class="main-btn" onclick="window.location.href='accueil.html'" style="margin-top:8px;">‚¨ÖÔ∏è Retour accueil</button>
    </main>
  </div>

  <!-- Modal carte -->
  <div id="mapModal">
    <div class="modal-content">
      <h3 style="margin-bottom:12px;font-size:1.18em;">Clique sur la carte pour choisir une position</h3>
      <div id="mapContainer"></div>
      <button id="closeMapBtn" style="margin-top:16px;">Annuler</button>
    </div>
  </div>

  <footer class="footer">
    <p>¬© 2025 Jeu de piste. Tous droits r√©serv√©s.</p>
    <a href="mentions-legales.html">Mentions l√©gales</a>
  </footer>

  <script src="JS/catalogue.js"></script>
  <script src="JS/generateur.js"></script>
  <script>
    // Remplir la liste d√©roulante avec les types du catalogue
    document.addEventListener("DOMContentLoaded", function() {
      const select = document.getElementById('questTypeSelect');
      QUESTS_CATALOGUE.forEach(quest => {
        let opt = document.createElement('option');
        opt.value = quest.id;
        opt.textContent = quest.nom;
        select.appendChild(opt);
      });

      select.onchange = function() {
        if (this.value) generateQuestForm(this.value, 'formContainer');
        else document.getElementById('formContainer').innerHTML = '';
      };

      // Effet fadeIn harmonis√©
      var main = document.querySelector('.fadeIn');
      if (main) main.classList.add('visible');
    });

    // === Carte Leaflet pour s√©lection GPS ===
    let currentCoordTarget = null;
    function openMapPicker(targetInput) {
      currentCoordTarget = targetInput;
      document.getElementById('mapModal').style.display = 'flex';
      // Charge Leaflet dynamiquement si besoin
      if (!window.leafletLoaded) {
        let link = document.createElement('link');
        link.rel = "stylesheet";
        link.href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css";
        document.head.appendChild(link);
        let script = document.createElement('script');
        script.src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js";
        script.onload = initLeafletMap;
        document.body.appendChild(script);
        window.leafletLoaded = true;
      } else {
        initLeafletMap();
      }
    }
    function initLeafletMap() {
      if (window.map) {
        window.map.off();
        window.map.remove();
      }
      window.map = L.map('mapContainer').setView([48.858370, 2.294481], 13); // Paris par d√©faut
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(window.map);
      let marker = null;
      window.map.on('click', function(e) {
        let lat = e.latlng.lat.toFixed(6);
        let lng = e.latlng.lng.toFixed(6);
        if (marker) marker.setLatLng(e.latlng);
        else marker = L.marker(e.latlng).addTo(window.map);
        if (currentCoordTarget) currentCoordTarget.value = lat + ", " + lng;
        document.getElementById('mapModal').style.display = 'none';
        window.map.off();
        setTimeout(()=>window.map.remove(),300);
      });
    }
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('coordStart').addEventListener('click', function() {
        openMapPicker(this);
      });
      document.getElementById('coordEnd').addEventListener('click', function() {
        openMapPicker(this);
      });
      document.getElementById('closeMapBtn').addEventListener('click', function() {
        document.getElementById('mapModal').style.display = 'none';
        if (window.map) setTimeout(()=>window.map.remove(),300);
      });
    });
  </script>
</body>
</html>
