    #mapContainer { width: 340px; height: 280px; border: 1.5px solid #e0c185; border-radius: 10px; overflow: hidden; }
    @media (max-width: 540px) {

    #mapSearchResults {

      border: 1px solid #ddd;
      border-radius: 6px;
      max-height: 110px;
      overflow-y: auto;
      margin-bottom: 8px;
      width: 90%;
      position: absolute;
      top: 60px;
      left: 5%;
      z-index: 99999;
    }
    #mapSearchResults div {
      padding: 6px 8px;
      cursor: pointer;
    }
    #mapSearchResults div:hover {
      background: #ffeecb;
    }
    .modal-content {

    }
  </style>
