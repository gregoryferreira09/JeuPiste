<!DOCTYPE html>

  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Harmonisation sp√©cifique carte et actions GPS */
    #gpsGlobalMap {
      width: 100%;
      min-width: 220px;

      height: 300px;
      max-width: 450px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 6px #0002;

    .gps-map-actions,

    #btnLoadMap {

    .gps-map-actions {

    }
    #gpsClearBtn, #gpsSaveBtn {

      color: #e0c185;
      border: 2px solid #e0c185;
      border-radius: 50%;
      padding: 8px 16px;
      min-width: 36px;
      min-height: 36px;
      font-weight: bold;
      box-shadow: 0 1px 4px #0002;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border 0.15s;
    }
    #gpsClearBtn:hover, #gpsSaveBtn:hover {
      background: #3d2b1f;
      color: #ffeecb;
      border-color: #ffeecb;
    }
    #gpsMapName {

    }
    #gpsSaveBtn {
      border-radius: 0 7px 7px 0;
      border-left: 0;
      font-size: 1.25em;
      padding: 4px 13px 4px 10px;
    }
    #gpsSaveArea {

      align-items: center;
      gap: 0;
    }
    /* Harmonisation du select et du bouton charger */
    #gpsSavedMaps {

      font-size: 1.1em;
      color: #2c1b1b;
      background: #fff;
      border: 2px solid #e0c185;
      border-radius: 7px;
      padding: 10px 8px;
      margin-bottom: 0;
      width: auto;
      box-sizing: border-box;
      appearance: none;

      background-repeat: no-repeat;
      background-position-x: 98%;
      background-position-y: 50%;
      background-size: 22px;
      font-weight: 500;
      margin-right: 8px;
    }
    #btnLoadMap {
      background: #1b1b1b;
      color: #e0c185;
      border: 2px solid #e0c185;
      border-radius: 8px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1em;
      padding: 8px 22px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      width: auto;
      font-weight: bold;
    }
    #btnLoadMap:hover, #btnLoadMap:focus {
      background: #3d2b1f;
      color: #ffeecb;
      box-shadow: 0 0 8px #e0c18588;
      outline: 2px solid #e0c185;

    @media (max-width: 950px) {

      #gpsMapBloc, #gpsInfosBloc { max-width: none; min-width: 0; }

    @media (max-width: 600px) {

      .gps-map-actions { padding: 0 2px 6px 2px; }
      #gpsSavedMaps { min-width: 0; font-size: 1em; }
    }
  </style>
</head>
<body>

    <a href="mentions-legales.html">Mentions l√©gales</a>
  </footer>

  <!-- Librairies et scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="JS/catalogue.js"></script>
  <script src="JS/catalogue-phrases.js"></script>
  <script src="JS/generateur.js"></script>
  <script>
    // Harmonisation bouton "Charger"
    document.addEventListener("DOMContentLoaded", function() {
      const selectMap = document.getElementById('gpsSavedMaps');
      const btnLoad = document.getElementById('btnLoadMap');
      if (btnLoad && selectMap) {
        btnLoad.onclick = function() {
          if (!selectMap.value) {
            alert('Choisissez une map √† charger.');
            return;
          }
          // D√©clenche le onchange si d√©fini (logique de chargement d√©j√† pr√©sente dans generateur.js)
          const event = new Event('change');
          selectMap.dispatchEvent(event);
        }
      }
    });
  </script>
