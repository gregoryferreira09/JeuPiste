<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body { background: #231d1d; color: #ffeecb; }
    .site-title { text-align:center; margin-top:18px; }
    .profile-gold-frame {
      background: #1b1612;
      border: 4px solid #e0c185;
      border-radius: 24px;
      box-shadow: 0 3px 28px #d4af3744, 0 1.5px 0 #e0c185;
      padding: 36px 26px 26px 26px;
      margin: 30px auto 40px auto;
      max-width: 430px;
      min-width: 260px;
    }
    .profile-banner {
      background: linear-gradient(90deg, #e0c185 55%, #ffeecb 100%);
      color: #3d2913;
      border-radius: 18px 18px 6px 6px;
      text-align: center;
      padding: 16px 0 10px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 16px #e0c18555;
    }
    .profile-banner h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2em;
      margin: 0;
      color: #a67c13;
      text-shadow: 0 2px 15px #ffeecb88;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .profile-gold-frame { padding: 12px 6vw 12px 6vw; }
      .profile-banner { padding: 12px 0 6px 0; }
      .profile-banner h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <header role="banner">
    <h1 class="site-title">Jeu de piste</h1>
  </header>

  <main style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh;">
    <div class="profile-gold-frame">
      <div class="profile-banner">

      </div>

  </main>

  <footer class="footer">

  </footer>
</body>
</html>
