  <script>

    // Fonction pour afficher le pseudo

    document.addEventListener("DOMContentLoaded", afficherPseudoAccueil);

    // Mise √† jour dynamique si le pseudo change dans un autre onglet ou apr√®s retour du profil
    window.addEventListener("storage", function(event) {
