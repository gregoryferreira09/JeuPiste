<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Partie - Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Modale pour quitter la page */
    #quitCreateModal {
      display:none; position:fixed; left:0; top:0; width:100vw; height:100vh;
      background:rgba(44,27,27,0.82); z-index:99999; justify-content:center; align-items:center;
    }
    #quitCreateModal.active { display: flex; }
    #quitCreateModal .modal-content {
      background:#2c1b1b; border-radius:16px; padding:32px 18px;
      box-shadow:0 4px 24px #0009; border:2px solid #e0c185;
      max-width:340px; margin:auto; text-align:center;
    }
    #quitCreateModal .modal-question {
      font-family:'Cinzel Decorative',serif; color:#e0c185; font-size:1.18em; margin-bottom:24px;
    }
    #quitCreateModal .modal-sub {
      font-size:0.93em;color:#ffeecb;margin-bottom:20px;
    }
    #quitCreateModal .modal-actions {
      display:flex; gap:22px; justify-content:center;
    }
    #quitCreateYes {
      background:#e06c6c; color:#fff; border-radius:8px; border:none;
      padding:12px 32px; font-size:1.07em; font-family:'Cinzel Decorative',serif; cursor:pointer;
    }
    #quitCreateNo {
      background:#e0c185; color:#3d2b1f; border-radius:8px; border:none;
      padding:12px 32px; font-size:1.07em; font-family:'Cinzel Decorative',serif; cursor:pointer;
    }
    @media (max-width: 600px) {
      #quitCreateModal .modal-content { max-width:90vw; }
    }
  </style>
  <script>
   // Ne reset le code salon que si on arrive sur cette page sans transition depuis salon.html
   if (!document.referrer.includes("salon.html")) {
     localStorage.removeItem("salonCode");
   }
  </script>
</head>
<body>
<header>
  <h1 class="site-title">Jeu de piste</h1>
</header>

<div class="center-wrapper">
  <main class="main-accueil fadeIn" role="main">
    <h2 id="creer-partie-heading" style="text-align:center; margin-bottom: 1.3em;">Créer une Partie</h2>
    <form id="creerPartieForm" class="form-container" autocomplete="off" spellcheck="false">
      <label for="mode">Choisissez le mode de jeu :</label>
      <select id="mode" name="mode" required>
        <option value="parc-saint-nicolas">Parc Saint Nicolas</option>
      </select>
      <label for="nombreJoueurs">Nombre de joueurs :</label>
      <select id="nombreJoueurs" name="nombreJoueurs" required>
        <option value="1">1 joueur</option>
        <option value="2">2 joueurs</option>
        <option value="3">3 joueurs</option>
        <option value="4">4 joueurs</option>
        <option value="5">5 joueurs</option>
        <option value="6">6 joueurs</option>
        <option value="7">7 joueurs</option>
        <option value="8">8 joueurs</option>
        <option value="9">9 joueurs</option>
        <option value="10">10 joueurs</option>
        <option value="11">11 joueurs</option>
        <option value="12">12 joueurs</option>
      </select>
      <div class="boutons-actions">
        <button class="main-btn" type="submit" id="genererBtn">Créer la partie</button>
        <a class="main-btn" href="accueil.html" id="retourAccueilBtn">Retour</a>
      </div>
      <div class="message" id="message" role="alert" aria-live="polite"></div>
    </form>
    <!-- Modale Quitter la page (custom) -->
    <div id="quitCreateModal" tabindex="-1">
      <div class="modal-content">
        <div class="modal-question">Voulez-vous vraiment quitter la création de partie ?</div>
        <div class="modal-sub">Vous allez revenir à l'accueil.</div>
        <div class="modal-actions">
          <button id="quitCreateYes">Oui</button>
          <button id="quitCreateNo">Non</button>
        </div>
      </div>
    </div>
  </main>
</div>

<footer class="footer">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html">Mentions légales</a>
</footer>

<script>
  // Effet d'apparition fade-in sur la page principale
  document.addEventListener("DOMContentLoaded", function() {
    var main = document.querySelector('.fadeIn');
    if (main) main.classList.add('visible');
  });
</script>

<!-- Charger Firebase AVANT tout JS qui l'utilise -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="JS/creer-partie.js"></script>
<script>
  // Gestion du submit sécurisé
  const form = document.getElementById('creerPartieForm');
  const message = document.getElementById('message');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    message.textContent = "";
    if (typeof creerPartie === "function") {
      creerPartie(new FormData(form))
        .then(() => {
          message.textContent = "Partie créée avec succès !";
          message.className = "message succes";
        })
        .catch(err => {
          message.textContent = err && err.message ? err.message : "Erreur lors de la création.";
          message.className = "message";
        });
    } else {
      message.textContent = "Fonction de création absente.";
    }
  });

  // Empêche le retour arrière du navigateur de revenir dans le salon sans reset
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      localStorage.removeItem("salonCode");
    }
  });

  // Protection retour arrière + modale quitter la page après 2 tentatives
  document.addEventListener("DOMContentLoaded", function() {
    let backCount = 0;
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      backCount++;
      if (backCount >= 2) {
        showQuitCreateModal();
        backCount = 0;
      } else {
        history.pushState(null, null, location.href);
      }
    };

    function showQuitCreateModal() {
      const modal = document.getElementById('quitCreateModal');
      if (modal) {
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
        setTimeout(function() {
          document.getElementById('quitCreateNo').focus();
        }, 100);
      }
    }
    function hideQuitCreateModal() {
      const modal = document.getElementById('quitCreateModal');
      if (modal) {
        modal.classList.remove("active");
        document.body.style.overflow = "";
      }
    }
    document.getElementById('quitCreateYes').onclick = function() {
      localStorage.removeItem("salonCode");
      hideQuitCreateModal();
      window.location.href = "accueil.html";
    };
    document.getElementById('quitCreateNo').onclick = function() {
      hideQuitCreateModal();
      history.pushState(null, null, location.href);
      backCount = 0;
    };
    document.addEventListener("keydown", function(e) {
      if (document.getElementById('quitCreateModal').classList.contains("active") && e.key === "Escape") {
        hideQuitCreateModal();
        history.pushState(null, null, location.href);
        backCount = 0;
      }
    });
  });
</script>
<noscript>
  <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
    ⚠️ JavaScript est désactivé. Vous ne pourrez pas créer de partie.
  </div>
</noscript>

<script src="JS/security-enhance.js"></script>
<script src="JS/ux-enhance.js"></script>
<script src="JS/scalability.js"></script>
</body>
</html>
