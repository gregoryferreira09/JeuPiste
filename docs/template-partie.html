<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- Polices et styles principaux -->

  <link rel="stylesheet" href="styles/style.css">
  <!-- Leaflet pour la carte centrale -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* ========= CSS SPÉCIFIQUE JETONS ET FLÈCHE CUPIDON ========= */
    .jetons-arc-container {
      background: none !important;
      border-radius: 0 !important;
      min-height: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      margin: 0;
      width: 100%;
      flex-direction: column;
    }
    #jetons-ligne {
      display: flex;
      flex-direction: row;
      gap: 18px;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0;
    }
    .jeton {
      border-radius: 50%;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.19em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 8px #0002;
      outline: none;
      pointer-events: auto;
      transition: background 0.18s, border .18s, color .18s, transform .13s;
      cursor: pointer;
      border: 2.5px solid #e0c185;
      background: #fff;
      color: #231d1d;
      min-width: 34px;
      min-height: 34px;
      width: 48px;
      height: 48px;
    }
    .jeton.mission:hover, .jeton.mission:focus {
      background: #ffeecb;
      border-color: #d4af37;
      color: #473714;
      transform: scale(1.09);
    }
    .jeton.gps {
      background: #3d2b1f;
      color: #e0c185;
      border: 2px solid #e0c185;
      opacity: 0.72;
      cursor: default;
      pointer-events: none;
      font-weight: normal;
      box-shadow: none;
    }
    #compass-arrow-container {
      display: none;
      margin-top: 32px;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #compass-arrow {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #svg-arrow {
      transition: transform 0.25s cubic-bezier(0.4,1,0.2,1);
      will-change: transform;
      width: 90px;
      height: 70px;
      filter: drop-shadow(0 2px 10px #d4af3760);
      display: block;
    }
    #steps-info {
      color: #e0c185;
      text-align: center;
      font-family: "Cinzel Decorative", serif;
      font-size: 1.15em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 2px 8px #0002;
      letter-spacing: 0.5px;
    }
    @media (max-width: 650px) {
      #jetons-ligne { gap: 10px; padding: 0; }
      .jeton { width: 34px; height: 34px; font-size: 0.98em; }
      #svg-arrow { width: 60px; height: 48px; }
    }
    /* ========= FIN CSS SPÉCIFIQUE ========= */
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <!-- Bloc Carte centrale -->
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <!-- /Bloc Carte centrale -->

      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez une mission pour commencer ou reprendre votre parcours.
        </div>
        <div class="jetons-arc-container">
          <div id="jetons-ligne"></div>
          <div id="compass-arrow-container">
            <div id="compass-arrow">
              <!-- SVG Flèche Cupidon dorée -->
              <svg id="svg-arrow" width="90" height="70" viewBox="0 0 90 70">
                <defs>
                  <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#fff7c4"/>
                    <stop offset="55%" stop-color="#e0c185"/>
                    <stop offset="100%" stop-color="#d4af37"/>
                  </linearGradient>
                  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#bba465" flood-opacity="0.5"/>
                  </filter>
                </defs>
                <!-- Corps -->
                <rect x="39" y="10" width="12" height="40" rx="6" fill="url(#gold-gradient)" filter="url(#shadow)"/>
                <!-- Pointe -->
                <polygon points="45,5 60,27 45,22 30,27" fill="url(#gold-gradient)" stroke="#d4af37" stroke-width="2"/>
                <!-- Empennage Cupidon -->
                <polyline points="45,50 30,65 45,60 60,65 45,50" fill="url(#gold-gradient)" stroke="#fff5c2" stroke-width="2"/>
              </svg>
            </div>
            <div id="steps-info"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Scripts Firebase et App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // JETONS SUR UNE LIGNE + GESTION FLÈCHE CUPIDON + REDIRECTION
    function genererJetonsLigne(gpsPoints, missionsAssociation) {
      const ligne = document.getElementById('jetons-ligne');
      ligne.innerHTML = '';

      let lastClicked = { idx: null, timeout: null };

      const N = gpsPoints.length;
      let jetonDiameter = (N > 10) ? 34 : 48;

      for(let i=0; i<N; i++) {
        if(missionsAssociation[i] !== -1) {
          const missionNum = missionsAssociation[i] + 1;
          const btn = document.createElement('button');
          btn.className = 'jeton mission';
          btn.textContent = missionNum;
          btn.setAttribute('aria-label', `Mission ${missionNum}`);
          btn.style.width = btn.style.height = jetonDiameter + "px";
          // Simple/double clic
          btn.onclick = (e) => {
            e.preventDefault();
            if (lastClicked.idx === i) {
              if (lastClicked.timeout) clearTimeout(lastClicked.timeout);
              lastClicked.idx = null;
              hideCompass();
              window.location.href = `template-epreuve.html?idx=${missionsAssociation[i]}`;
            } else {
              lastClicked.idx = i;
              showCompass(gpsPoints[i]);
              lastClicked.timeout = setTimeout(() => {
                lastClicked.idx = null;
              }, 500);
            }
          };
          btn.ondblclick = (e) => {
            e.preventDefault();
            hideCompass();
            window.location.href = `template-epreuve.html?idx=${missionsAssociation[i]}`;
          }
          ligne.appendChild(btn);
        } else {
          const div = document.createElement('div');
          div.className = 'jeton gps';
          div.textContent = i+1;
          div.style.width = div.style.height = jetonDiameter + "px";
          ligne.appendChild(div);
        }
      }
    }

    // === Flèche Cupidon dynamique & info pas ===
    let compassWatchId = null;
    function showCompass(targetGps) {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "flex";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "Recherche de la position...";
      if (compassWatchId) navigator.geolocation.clearWatch(compassWatchId);

      function updateArrow(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const targetLat = targetGps.lat;
        const targetLng = targetGps.lng;

        // Calcul de l’angle (bearing) entre user et cible
        const toRad = deg => deg * Math.PI / 180;
        const toDeg = rad => rad * 180 / Math.PI;
        const dLon = toRad(targetLng - userLng);
        const y = Math.sin(dLon) * Math.cos(toRad(targetLat));
        const x = Math.cos(toRad(userLat)) * Math.sin(toRad(targetLat)) -
                  Math.sin(toRad(userLat)) * Math.cos(toRad(targetLat)) * Math.cos(dLon);
        let brng = Math.atan2(y, x);
        brng = (toDeg(brng) + 360) % 360;

        // Calcul du nombre de pas
        const R = 6371000; // rayon Terre en m
        const dLat = toRad(targetLat - userLat);
        const dLng = toRad(targetLng - userLng);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(toRad(userLat)) * Math.cos(toRad(targetLat)) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c; // en mètres
        const steps = Math.round(distance / 0.75);

        stepsInfo.textContent = (distance < 5)
          ? "Vous êtes arrivé !"
          : `Environ ${steps} pas restants (${distance < 1000 ? distance.toFixed(0) + " m" : (distance/1000).toFixed(2) + " km"})`;

        // Orientation (heading)
        let deviceHeading = 0;
        if (window.lastDeviceOrientation !== undefined) {
          deviceHeading = window.lastDeviceOrientation;
        }
        const heading = brng - deviceHeading;

        document.getElementById('svg-arrow').style.transform = `rotate(${heading}deg)`;
      }

      if (navigator.geolocation) {
        compassWatchId = navigator.geolocation.watchPosition(
          updateArrow,
          (err) => { stepsInfo.textContent = "Impossible d'accéder à la position."; },
          { enableHighAccuracy: true }
        );
      } else {
        stepsInfo.textContent = "Géolocalisation non supportée.";
      }

      // Suivi orientation device (mobile)
      window.addEventListener('deviceorientationabsolute', function(e) {
        if (e.absolute && e.alpha !== null) {
          window.lastDeviceOrientation = e.alpha;
        }
      }, true);
      window.addEventListener('deviceorientation', function(e) {
        if (e.webkitCompassHeading !== undefined) {
          window.lastDeviceOrientation = e.webkitCompassHeading;
        }
      }, true);
    }

    function hideCompass() {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "none";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "";
      if (compassWatchId) {
        navigator.geolocation.clearWatch(compassWatchId);
        compassWatchId = null;
      }
    }

    // === Données missions/points ===
    function getOrCreateFixedMapping(salonCode, nbGPS, nbMissions) {
      return db.ref(`parties/${salonCode}/missionsMapping`).once('value').then(snap => {
        let arr = snap.val();
        if (Array.isArray(arr) && arr.length === nbGPS) {
          return arr;
        } else {
          let indices = [...Array(nbGPS).keys()];
          for (let i = nbGPS-1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [indices[i], indices[j]] = [indices[j], indices[i]];
          }
          let missionsAssociation = Array(nbGPS).fill(-1);
          for(let m=0;m<nbMissions;m++) missionsAssociation[indices[m]] = m;
          return db.ref(`parties/${salonCode}/missionsMapping`).set(missionsAssociation).then(() => missionsAssociation);
        }
      });
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
        const points = snap.val() || [];
        afficherCarteCentraleTousPoints(points);
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
          const missions = snapMission.val() || [];
          getOrCreateFixedMapping(salonCode, points.length, missions.length).then(missionsAssociation => {
            genererJetonsLigne(points, missionsAssociation);
          });
        });
      });
      window.addEventListener('resize', () => {
        const salonCode = localStorage.getItem("salonCode");
        db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
          const points = snap.val() || [];
          db.ref('parties/' + salonCode + '/missionsMapping').once('value').then(snapMap => {
            const missionsAssociation = snapMap.val() || [];
            genererJetonsLigne(points, missionsAssociation);
          });
        });
      });
    }
  </script>
</body>
