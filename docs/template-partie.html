<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte & Missions – Ludus itineris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    .jetons-arc-container {
      background: none !important;
      border-radius: 0 !important;
      min-height: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      margin: 0;
      width: 100%;
      flex-direction: column;
    }
    #centralMap {
      width: 100%;
      height: 300px;
      min-height: 220px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 1px 6px #0002;
      border: 1.5px solid #343947;
      background: none !important;
      position: relative;
    }
    #jetons-colonnes-wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      align-items: stretch;
      min-height: 220px;
      margin-bottom: 10px;
      padding-left: 32px;
      padding-right: 32px;
      box-sizing: border-box;
    }
    .jetons-colonne {
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: flex-start;
      justify-content: flex-start;
      min-width: 54px;
      flex: 0 0 auto;
    }
    #jetons-gauche { align-items: flex-start; }
    #jetons-droite { align-items: flex-end; }
    #colonne-fleche {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 110px;
      flex: 0 0 110px;
    }
    .jeton {
      border-radius: 50%;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.19em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 8px #0002;
      outline: none;
      pointer-events: auto;
      transition: background 0.18s, border .18s, color .18s, transform .13s;
      cursor: pointer;
      border: 2.5px solid #e0c185;
      background: #fff;
      color: #231d1d;
      min-width: 34px;
      min-height: 34px;
      width: 48px;
      height: 48px;
      position: relative;
    }
    .jeton.no-mission {
      background: #b0b0b0 !important;
      border-color: #888 !important;
      color: #fff !important;
      pointer-events: none !important;
      cursor: default !important;
      animation: none !important;
    }
    .jeton.validated {
      background: #668702 !important;
      border-color: #3e5000 !important;
      color: #fff !important;
      pointer-events: none !important;
      cursor: default !important;
      animation: none !important;
    }
    .jeton.final-jeton {
      background: #ffe285 !important;
      border-color: #d4af37 !important;
      color: #473714 !important;
      pointer-events: none !important;
      cursor: default !important;
      animation: none !important;
      box-shadow: 0 0 10px #d4af37cc, 0 2px 8px #0002;
    }
    .svg-skull {
      display: block;
      margin: 0 auto;
      width: 38px;
      height: 38px;
    }
    .jeton .svg-epreuve {
      width: 30px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }
    .jeton .svg-epreuve.gold {
      fill: #d4af37 !important;
    }
    #steps-info {
      color: #e0c185;
      text-align: center;
      font-family: "Cinzel Decorative", serif;
      font-size: 1.15em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 2px 8px #0002;
      letter-spacing: 0.5px;
      transition: color 0.25s;
    }
    #steps-info.error { color: #d62727 !important; }
    #compass-arrow-container {
      display: none;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #compass-arrow { display: flex; justify-content: center; align-items: center; }
    #svg-arrow {
      transition: transform 1.3s cubic-bezier(0.33,1,0.68,1);
      will-change: transform;
      width: 90px;
      height: 110px;
      filter: drop-shadow(0 2px 10px #d4af3760);
      display: block;
    }
    #svg-arrow.arrow-error {
      filter: drop-shadow(0 0 12px #e02424) drop-shadow(0 0 4px #e02424);
    }
    #modal-perdu {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
    }
    #modal-perdu.active { display: flex; }
    #modal-perdu-content {
      background: #fff;
      color: #473714;
      border-radius: 16px;
      padding: 38px 34px 20px 34px;
      box-shadow: 0 4px 24px #0003;
      font-size: 1.25em;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      position: relative;
    }
    #modal-perdu-content button {
      margin-top: 22px;
      font-size: 1em;
      background: #e0c185;
      border: none;
      padding: 10px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      color: #473714;
      font-weight: bold;
      box-shadow: 0 2px 8px #e0c18544;
      transition: background 0.18s;
    }
    #modal-perdu-content button:hover {
      background: #d4af37;
      color: #fff;
    }
    #validation-success {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 99999;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      padding: 48px 38px;
      text-align: center;
      box-shadow: 0 8px 40px #231d1d55;
      min-width: 240px;
      min-height: 100px;
      animation: fadeinValSuccess 0.3s;
    }
    @keyframes fadeinValSuccess {
      from { opacity: 0; transform: translate(-50%,-46%);}
      to   { opacity: 1; transform: translate(-50%,-50%);}
    }
    #validation-success .validation-check {
      font-size: 2.2em;
      color: #38b948;
      font-family:'Cinzel Decorative',serif;
      margin-bottom: 17px;
    }
    #validation-success #validation-epreuves-restantes {
      font-size: 1.15em;
      color: #473714;
      font-family:'Cormorant Garamond',serif;
    }
    #final-jeton-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    #final-jeton-label {
      color: #e0c185;
      margin-bottom: 8px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.08em;
      text-shadow: 0 2px 8px #0002;
    }
    @media (max-width: 650px) {
      .jetons-colonne { gap: 18px; }
      .jeton { width: 34px; height: 34px; font-size: 0.98em; }
      #svg-arrow { width: 60px; height: 80px; }
      #jetons-colonnes-wrapper { min-height: 60px; padding-left: 6px; padding-right: 6px; }
      #validation-success { padding: 20px 8px; min-width: unset; }
      #final-jeton-wrapper { margin-top: 16px; }
      #centralMap { height: 160px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Ludus itineris</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez un jeton sur la carte pour tenter de découvrir une épreuve.
        </div>
        <div class="jetons-arc-container">
          <div id="jetons-colonnes-wrapper">
            <div id="jetons-gauche" class="jetons-colonne"></div>
            <div id="colonne-fleche">
              <div id="compass-arrow-container">
                <div id="compass-arrow">
                  <svg id="svg-arrow" width="90" height="110" viewBox="0 0 90 110">
                    <defs>
                      <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#fff7c4"/>
                        <stop offset="55%" stop-color="#e0c185"/>
                        <stop offset="100%" stop-color="#d4af37"/>
                      </linearGradient>
                      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#bba465" flood-opacity="0.5"/>
                      </filter>
                    </defs>
                    <rect x="39" y="20" width="12" height="60" rx="6" fill="url(#gold-gradient)" filter="url(#shadow)"/>
                    <polygon points="45,8 65,47 45,35 25,47" fill="url(#gold-gradient)" stroke="#d4af37" stroke-width="2"/>
                    <polyline points="45,80 25,105 45,95 65,105 45,80" fill="url(#gold-gradient)" stroke="#fff5c2" stroke-width="2"/>
                  </svg>
                </div>
                <div id="steps-info"></div>
              </div>
              <div id="final-jeton-wrapper" style="display: none;">
                <div id="final-jeton-label">Point final à rejoindre pour terminer</div>
                <button id="final-jeton-btn" class="jeton final-jeton" style="width:48px;height:48px;" aria-label="Point GPS final"></button>
                <div id="final-jeton-info" style="color:#e0c185;font-size:1em;margin-top:5px;"></div>
              </div>
            </div>
            <div id="jetons-droite" class="jetons-colonne"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="validation-success">
    <div class="validation-check">✔️ Quête validée !</div>
    <div id="validation-epreuves-restantes"></div>
  </div>
  <div id="modal-perdu">
    <div id="modal-perdu-content">
      <div>Perdu !<br>Ce jeton ne cache pas d'épreuve.</div>
      <button onclick="document.getElementById('modal-perdu').classList.remove('active')">Fermer</button>
    </div>
  </div>
  <footer class="footer">
    <p>© 2025 Ludus itineris. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('showValidationSuccess') === '1') {
        var block = document.getElementById('validation-success');
        block.style.display = 'block';
        const nbRest = sessionStorage.getItem('nbEpreuvesRestantes') || '';
        if (nbRest && Number(nbRest) > 0) {
          document.getElementById('validation-epreuves-restantes').textContent =
            `Plus que ${nbRest} épreuve${(Number(nbRest)>1 ? 's' : '')} !`;
        } else {
          document.getElementById('validation-epreuves-restantes').textContent = "C'était la dernière épreuve !";
        }
        setTimeout(function() {
          block.style.display = 'none';
          sessionStorage.removeItem('showValidationSuccess');
          sessionStorage.removeItem('nbEpreuvesRestantes');
        }, 1900);
      }
    });

    // --- LOGIQUE SYNCHRO POUR TOUTE L'ÉQUIPE ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let searchingArrowInterval = null;
    let isSearchingArrow = false;
    let currentJetonIndex = null;
    let gpsPoints = [], jetonMissionsMapping = [], missions = [], validatedMissions = [], jetonsMalus = [], epreuveEnCours = null;
    let jetonsState = [];

    function getSkullSVG() {
      return `<svg class="svg-skull" width="38" height="38" viewBox="0 0 32 32" fill="none">
      <g>
      <g stroke="#fff" stroke-width="3" stroke-linecap="round">
        <line x1="7" y1="27" x2="25" y2="9"/>
        <line x1="25" y1="27" x2="7" y2="9"/>
      </g>
      <ellipse cx="16" cy="15" rx="9" ry="8" fill="#fdfdfd" stroke="#aaa" stroke-width="1.7"/>
      <ellipse cx="16" cy="24" rx="5" ry="3.2" fill="#ececec"/>
      <ellipse cx="13" cy="15" rx="1.7" ry="2.2" fill="#222"/>
      <ellipse cx="19" cy="15" rx="1.7" ry="2.2" fill="#222"/>
      <ellipse cx="16" cy="18.2" rx="1.1" ry="1.6" fill="#444"/>
      <rect x="14.3" y="25.2" width="1.1" height="1.2" rx="0.3" fill="#ccc"/>
      <rect x="16.6" y="25.2" width="1.1" height="1.2" rx="0.3" fill="#ccc"/>
      </g>
      </svg>`;
    }

    function getMissionSVG(type, gold = false, isFinal = false) {
      let fillColor = isFinal ? '#ffe285' : gold ? '#d4af37' : '#fff';
      let extraClass = gold ? ' gold' : '';
      switch (type) {
        case "photo":
        case "photo_inconnus":
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 24 24" width="30" height="30" fill="#e0c185"><path d="M21 19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2.586A2 2 0 0 1 9.828 5.586l[...]`;
        case "video":
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 24 24" width="30" height="30" fill="#e0c185"><path d="M17 10.5V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3.5l4[...]`;
        case "audio":
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 24 24" width="30" height="30" fill="#e0c185"><rect x="9" y="4" width="6" height="10" rx="3"/><rect x="11" y="14" width="2" height="4" r[...]`;
        case "collecte_objet":
        case "objet":
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 38 38" width="30" height="30" fill="none"><circle cx="17" cy="17" r="9" stroke="#e0c185" stroke-width="3" fill="none"/><rect x="23.5" y[...]`;
        case "fichier":
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 24 24" width="30" height="30" fill="none"><rect x="6" y="7" width="12" height="11" rx="2" fill="#e0c185" stroke="#e0c185" stroke-width=[...]`;
        default:
          return `<svg class="svg-epreuve${extraClass}" viewBox="0 0 24 24" width="30" height="30" fill="#e0c185"><rect x="4" y="7" width="16" height="11" rx="2"/></svg>`;
      }
    }
    function getMissionTypeByIndex(missionIdx, missionsList) {
      const mission = missionsList && missionsList[missionIdx];
      return mission ? (mission.type || mission.epreuve?.type) : null;
    }
    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });
    let userPosition = null;
    function getDistanceMeters(lat1, lng1, lat2, lng2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }
    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      const equipeNum = localStorage.getItem("equipeNum");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snapPoints => {
        gpsPoints = snapPoints.val() || [];
        afficherCarteCentraleTousPoints(gpsPoints); // -- Correction ici pour forcer la carte à s'afficher
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
          missions = snapMission.val() || [];
          db.ref(`parties/${salonCode}/jetonMissionsMapping`).once('value').then(snapMapping => {
            jetonMissionsMapping = snapMapping.val() || [];
            db.ref(`parties/${salonCode}/finalGpsIndex`).once('value').then(snapFinal => {
              const finalGpsIndex = typeof snapFinal.val() === "number" ? snapFinal.val() : null;
              function redraw() {
                let totalMissions = missions.length;
                let nbValidees = 0;
                for (let i = 0; i < totalMissions; i++) {
                  if (validatedMissions && validatedMissions[i] && validatedMissions[i].validated) nbValidees++;
                }
                let toutesMissionsValidees = (nbValidees === totalMissions);
                genererJetonsColonnes(
                  gpsPoints,
                  jetonMissionsMapping,
                  missions,
                  validatedMissions,
                  finalGpsIndex,
                  toutesMissionsValidees,
                  jetonsMalus,
                  epreuveEnCours
                );
                if (toutesMissionsValidees && finalGpsIndex !== null) {
                  afficherJetonFinal(gpsPoints, finalGpsIndex);
                } else {
                  document.getElementById('final-jeton-wrapper').style.display = "none";
                }
              }
              db.ref(`parties/${salonCode}/equipes/${equipeNum}/jetonsMalus`).on('value', snapMalus => {
                jetonsMalus = snapMalus.val() || [];
                redraw();
              });
              db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuves`).on('value', snapStatus => {
                validatedMissions = snapStatus.val() || {};
                redraw();
              });
              db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuveEnCours`).on('value', snapEpreuve => {
                epreuveEnCours = snapEpreuve.val();
                redraw();
              });
              redraw();
            });
          });
        });
      });
      window.addEventListener('resize', () => {
        lancerAccueil();
      });
    }
    // -- Les fonctions genererJetonsColonnes, showCompass, afficherJetonFinal, etc. sont dans ton code ci-dessus et inchangées --
  </script>
</body>
</html>
