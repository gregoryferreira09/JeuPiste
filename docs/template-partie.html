<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte & Missions – Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices et styles principaux -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Leaflet pour la carte centrale -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #central-map-block { margin: 25px 0; display: flex; justify-content: center; }
    #centralMap {
      width: 360px; height: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #e0c18588;
      background: #222;
    }
    .jetons-arc-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 120px;
      margin: 38px auto 12px auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1;
    }
    #jetons-arc-svg {
      position: absolute;
      left: 0; right: 0;
      pointer-events: none;
      z-index: 1;
    }
    #jetons-arc-overlay {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .jeton-mission {
      position: absolute;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: #e0c185;
      color: #231d1d;
      border: 3px solid #e0c185;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.45em;
      font-weight: bold;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
      transition: background 0.2s, border .2s, color .2s, transform .13s;
      z-index: 10;
      user-select: none;
      pointer-events: auto;
    }
    .jeton-mission:hover, .jeton-mission:focus {
      background: #ffeecb;
      border-color: #d4af37;
      color: #473714;
      transform: scale(1.09);
      outline: 2px solid #d4af37;
      outline-offset: 2px;
    }
    .jeton-gps {
      position: absolute;
      width: 42px; height: 42px;
      border-radius: 50%;
      background: #3d2b1f;
      color: #e0c185;
      border: 2px solid #e0c185;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.08em;
      display: flex; align-items: center; justify-content: center;
      opacity: 0.68;
      pointer-events: none;
      z-index: 5;
      user-select: none;
    }
    .titre-course {
      font-family: 'Cinzel Decorative', serif;
      color: #e0c185;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    @media (max-width: 650px) {
      #centralMap { width: 98vw; height: 45vw; min-height: 180px; }
      .main-accueil { padding: 12px 2vw; }
      .jetons-arc-container { max-width: 99vw; height: 84px; }
      .jeton-mission { width: 42px; height: 42px; font-size: 1em; }
      .jeton-gps { width: 32px; height: 32px; font-size: 0.93em;}
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <!-- Bloc Carte centrale -->
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <!-- /Bloc Carte centrale -->

      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez une mission pour commencer ou reprendre votre parcours.
        </div>
        <div class="jetons-arc-container">
          <svg id="jetons-arc-svg" width="100%" height="120" style="overflow:visible;"></svg>
          <div id="jetons-arc-overlay"></div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Scripts Firebase et App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Effet fadeIn harmonisé
    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // Helpers pour l'arc de cercle SVG
    function describeArc(cx, cy, r, startAngle, endAngle){
      var start = polarToCartesian(cx, cy, r, endAngle);
      var end = polarToCartesian(cx, cy, r, startAngle);
      var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";
      var d = [
        "M", start.x, start.y,
        "A", r, r, 0, arcSweep, 0, end.x, end.y
      ].join(" ");
      return d;
    }
    function polarToCartesian(cx, cy, r, angleInDegrees){
      var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
      return {
        x: cx + (r * Math.cos(angleInRadians)),
        y: cy + (r * Math.sin(angleInRadians))
      };
    }

    function genererJetonsArc(gpsPoints, nbMissions, missionsAssociation) {
      const svg = document.getElementById('jetons-arc-svg');
      const overlay = document.getElementById('jetons-arc-overlay');
      svg.innerHTML = '';
      overlay.innerHTML = '';

      // Responsive : largeur réelle du container
      const box = overlay.getBoundingClientRect();
      const width = box.width || 400;
      const R = Math.min(width/2.1, 180); // Rayon
      const cx = width/2;
      const cy = R + 10;

      const N = gpsPoints.length;
      const angleStart = 200; // degrés, arc inférieur, un peu ouvert sur les côtés
      const angleEnd = -20;
      const angleStep = (angleEnd - angleStart) / (N-1 > 0 ? N-1 : 1);

      // SVG arc décoratif
      const arcPath = describeArc(cx, cy, R, angleStart, angleEnd);
      svg.setAttribute('height', String(cy + 38));
      svg.setAttribute('width', String(width));
      svg.innerHTML = `<path d="${arcPath}" fill="none" stroke="#e0c18555" stroke-width="3"/>`;

      // Place jetons
      for(let i=0; i<N; i++){
        const angle = angleStart + i * angleStep;
        const rad = angle * Math.PI / 180;
        const x = cx + R * Math.cos(rad) - 28;
        const y = cy + R * Math.sin(rad) - 28;
        if(missionsAssociation[i] !== -1){
          // Jeton mission (cliquable)
          const missionNum = missionsAssociation[i] + 1;
          const btn = document.createElement('button');
          btn.className = 'jeton-mission main-btn';
          btn.textContent = missionNum;
          btn.setAttribute('aria-label', `Mission ${missionNum}`);
          btn.style.left = `${x}px`;
          btn.style.top = `${y}px`;
          btn.onclick = () => window.location.href = `template-epreuve.html?idx=${missionsAssociation[i]}`;
          overlay.appendChild(btn);
        }else{
          // Jeton GPS (gris)
          const div = document.createElement('div');
          div.className = 'jeton-gps';
          div.textContent = i+1;
          div.style.left = `${x+7}px`;
          div.style.top = `${y+7}px`;
          overlay.appendChild(div);
        }
      }
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
        const points = snap.val() || [];
        afficherCarteCentraleTousPoints(points);
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
          const missions = snapMission.val() || [];
          // Mélange et association mission <-> point GPS
          const N = points.length, M = missions.length;
          let indices = [...Array(N).keys()];
          for (let i = N-1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [indices[i], indices[j]] = [indices[j], indices[i]];
          }
          let missionsAssociation = Array(N).fill(-1);
          for(let m=0;m<M;m++) missionsAssociation[indices[m]] = m;
          genererJetonsArc(points, M, missionsAssociation);
        });
      });
      // Arc responsive sur resize
      window.addEventListener('resize', () => {
        // Re-récupérer pour garder l'association actuelle
        const salonCode = localStorage.getItem("salonCode");
        db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
          const points = snap.val() || [];
          db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
            const missions = snapMission.val() || [];
            // Pour l'instant, refait une association aléatoire à chaque resize (peut être amélioré)
            const N = points.length, M = missions.length;
            let indices = [...Array(N).keys()];
            for (let i = N-1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            let missionsAssociation = Array(N).fill(-1);
            for(let m=0;m<M;m++) missionsAssociation[indices[m]] = m;
            genererJetonsArc(points, M, missionsAssociation);
          });
        });
      });
    }
  </script>
</body>
</html>
