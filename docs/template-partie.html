<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte & Missions – Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices et styles principaux -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Leaflet pour la carte centrale -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* Spécifique à la page partie mais harmonisé avec le reste */
    #central-map-block { margin: 25px 0; display: flex; justify-content: center; }
    #centralMap {
      width: 360px; height: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #e0c18588;
      background: #222;
    }
    .missions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin: 25px 0 8px 0;
    }
    .mission-btn {
      background: #e0c185;
      color: #231d1d;
      border: none;
      border-radius: 10px;
      padding: 15px 26px;
      font-size: 1.25em;
      font-family: 'Cormorant Garamond', serif;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s, color .2s, box-shadow .2s;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 10px;
    }
    .mission-btn:hover,
    .mission-btn:focus {
      background: #ffeecb;
      color: #4b3714;
      outline: 2px solid #e0c185;
      outline-offset: 3px;
    }
    .titre-course {
      font-family: 'Cinzel Decorative', serif;
      color: #e0c185;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    @media (max-width: 650px) {
      #centralMap { width: 98vw; height: 45vw; min-height: 200px; }
      .main-accueil { padding: 12px 2vw; }
      .mission-btn { font-size: 1em; padding: 13px 12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <!-- Bloc Carte centrale -->
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <!-- /Bloc Carte centrale -->

      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez une mission pour commencer ou reprendre votre parcours.
        </div>
        <div class="missions-list" id="missions-list">
          <!-- Les boutons de mission seront générés ici -->
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Scripts Firebase et App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Effet fadeIn harmonisé
    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
        const points = snap.val() || [];
        afficherCarteCentraleTousPoints(points);
      });

      db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snap => {
        const missions = snap.val() || [];
        const missionsList = document.getElementById('missions-list');
        missionsList.innerHTML = "";
        for (let i = 0; i < missions.length; i++) {
          const btn = document.createElement('button');
          btn.className = "main-btn mission-btn";
          btn.textContent = (i + 1);
          btn.setAttribute('aria-label', `Mission ${i + 1}`);
          btn.onclick = () => {
            window.location.href = `template-epreuve.html?idx=${i}`;
          };
          missionsList.appendChild(btn);
        }
      });
    }
  </script>
</body>
</html>
