<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte & Missions – Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices et styles principaux -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Leaflet pour la carte centrale -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    .jetons-arc-container {
      background: none !important;
      border-radius: 0 !important;
      min-height: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      margin: 0;
      width: 100%;
      flex-direction: column;
    }
    #jetons-colonnes-wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      align-items: stretch;
      min-height: 220px;
      margin-bottom: 10px;
      padding-left: 32px;
      padding-right: 32px;
      box-sizing: border-box;
    }
    .jetons-colonne {
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: flex-start;
      justify-content: flex-start;
      min-width: 54px;
      flex: 0 0 auto;
    }
    #jetons-gauche {
      align-items: flex-start;
    }
    #jetons-droite {
      align-items: flex-end;
    }
    #colonne-fleche {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 110px;
      flex: 0 0 110px;
    }
    .jeton {
      border-radius: 50%;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.19em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 8px #0002;
      outline: none;
      pointer-events: auto;
      transition: background 0.18s, border .18s, color .18s, transform .13s;
      cursor: pointer;
      border: 2.5px solid #e0c185;
      background: #fff;
      color: #231d1d;
      min-width: 34px;
      min-height: 34px;
      width: 48px;
      height: 48px;
    }
    .jeton.has-mission {
      background: #ffeecb;
      border-color: #d4af37;
      color: #473714;
      font-weight: bold;
      animation: pulseMission 1.2s infinite alternate;
    }
    @keyframes pulseMission {
      0% { box-shadow: 0 0 0 0 #d4af3740; }
      100% { box-shadow: 0 0 12px 6px #d4af3755; }
    }
    .jeton:hover, .jeton:focus {
      background: #fcedbe;
      border-color: #d4af37;
      color: #473714;
      transform: scale(1.09);
    }
    #compass-arrow-container {
      display: none;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #compass-arrow {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #svg-arrow {
      transition: transform 1.3s cubic-bezier(0.33,1,0.68,1);
      will-change: transform;
      width: 90px;
      height: 110px;
      filter: drop-shadow(0 2px 10px #d4af3760);
      display: block;
    }
    #steps-info {
      color: #e0c185;
      text-align: center;
      font-family: "Cinzel Decorative", serif;
      font-size: 1.15em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 2px 8px #0002;
      letter-spacing: 0.5px;
    }
    #modal-perdu {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
    }
    #modal-perdu.active {
      display: flex;
    }
    #modal-perdu-content {
      background: #fff;
      color: #473714;
      border-radius: 16px;
      padding: 38px 34px 20px 34px;
      box-shadow: 0 4px 24px #0003;
      font-size: 1.25em;
      font-family: 'Cinzel Decorative', serif;
      text-align: center;
      position: relative;
    }
    #modal-perdu-content button {
      margin-top: 22px;
      font-size: 1em;
      background: #e0c185;
      border: none;
      padding: 10px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      color: #473714;
      font-weight: bold;
      box-shadow: 0 2px 8px #e0c18544;
      transition: background 0.18s;
    }
    #modal-perdu-content button:hover {
      background: #d4af37;
      color: #fff;
    }
    @media (max-width: 650px) {
      .jetons-colonne { gap: 18px; }
      .jeton { width: 34px; height: 34px; font-size: 0.98em; }
      #svg-arrow { width: 60px; height: 80px; }
      #jetons-colonnes-wrapper { min-height: 60px; padding-left: 6px; padding-right: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <!-- Bloc Carte centrale -->
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez un jeton sur la carte pour tenter de découvrir une épreuve.
        </div>
        <div class="jetons-arc-container">
          <div id="jetons-colonnes-wrapper">
            <div id="jetons-gauche" class="jetons-colonne"></div>
            <div id="colonne-fleche">
              <div id="compass-arrow-container">
                <div id="compass-arrow">
                  <!-- SVG Flèche Cupidon dorée allongée -->
                  <svg id="svg-arrow" width="90" height="110" viewBox="0 0 90 110">
                    <defs>
                      <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#fff7c4"/>
                        <stop offset="55%" stop-color="#e0c185"/>
                        <stop offset="100%" stop-color="#d4af37"/>
                      </linearGradient>
                      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#bba465" flood-opacity="0.5"/>
                      </filter>
                    </defs>
                    <!-- Corps allongé -->
                    <rect x="39" y="20" width="12" height="60" rx="6" fill="url(#gold-gradient)" filter="url(#shadow)"/>
                    <!-- Pointe allongée -->
                    <polygon points="45,8 65,47 45,35 25,47" fill="url(#gold-gradient)" stroke="#d4af37" stroke-width="2"/>
                    <!-- Empennage Cupidon abaissé -->
                    <polyline points="45,80 25,105 45,95 65,105 45,80" fill="url(#gold-gradient)" stroke="#fff5c2" stroke-width="2"/>
                  </svg>
                </div>
                <div id="steps-info"></div>
              </div>
            </div>
            <div id="jetons-droite" class="jetons-colonne"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Modal perdu -->
  <div id="modal-perdu">
    <div id="modal-perdu-content">
      <div>Perdu !<br>Ce jeton ne cache pas d'épreuve.</div>
      <button onclick="document.getElementById('modal-perdu').classList.remove('active')">Fermer</button>
    </div>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Scripts Firebase et App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // Répartition aléatoire des missions dans les jetons des points GPS
    function getOrCreateMissionPlacement(salonCode, nbGPS, nbMissions) {
      return db.ref(`parties/${salonCode}/jetonMissionsMapping`).once('value').then(snap => {
        let arr = snap.val();
        if (Array.isArray(arr) && arr.length === nbGPS) {
          return arr;
        } else {
          let indices = [...Array(nbGPS).keys()];
          for (let i = nbGPS-1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [indices[i], indices[j]] = [indices[j], indices[i]];
          }
          let placement = Array(nbGPS).fill(-1);
          for(let m=0; m<nbMissions; m++) placement[indices[m]] = m;
          return db.ref(`parties/${salonCode}/jetonMissionsMapping`).set(placement).then(() => placement);
        }
      });
    }

    // Flèche Cupidon dynamique & info pas
    let compassWatchId = null;
    let lastDistance = null;

    function showCompass(targetGps) {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "flex";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "Recherche de la position...";
      if (compassWatchId) navigator.geolocation.clearWatch(compassWatchId);
      lastDistance = null;

      function updateArrow(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const targetLat = targetGps.lat;
        const targetLng = targetGps.lng;

        const toRad = deg => deg * Math.PI / 180;
        const toDeg = rad => rad * 180 / Math.PI;
        const dLon = toRad(targetLng - userLng);
        const y = Math.sin(dLon) * Math.cos(toRad(targetLat));
        const x = Math.cos(toRad(userLat)) * Math.sin(toRad(targetLat)) -
                  Math.sin(toRad(userLat)) * Math.cos(toRad(targetLat)) * Math.cos(dLon);
        let brng = Math.atan2(y, x);
        brng = (toDeg(brng) + 360) % 360;

        const R = 6371000;
        const dLat = toRad(targetLat - userLat);
        const dLng = toRad(targetLng - userLng);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(toRad(userLat)) * Math.cos(toRad(targetLat)) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;

        if (lastDistance !== null && Math.abs(distance - lastDistance) < 2) {
          return;
        }
        lastDistance = distance;

        const steps = Math.round(distance / 0.75);

        if (distance < 5) {
          stepsInfo.textContent = "Vous êtes arrivé !";
        } else {
          const stepsLimited = Math.min(steps, 300);
          stepsInfo.textContent = stepsLimited + " pas restants";
        }

        let deviceHeading = 0;
        if (window.lastDeviceOrientation !== undefined) {
          deviceHeading = window.lastDeviceOrientation;
        }
        const heading = brng - deviceHeading;

        document.getElementById('svg-arrow').style.transform = `rotate(${heading}deg)`;
      }

      if (navigator.geolocation) {
        compassWatchId = navigator.geolocation.watchPosition(
          updateArrow,
          (err) => { stepsInfo.textContent = "Impossible d'accéder à la position."; },
          { enableHighAccuracy: true }
        );
      } else {
        stepsInfo.textContent = "Géolocalisation non supportée.";
      }

      window.addEventListener('deviceorientationabsolute', function(e) {
        if (e.absolute && e.alpha !== null) {
          window.lastDeviceOrientation = e.alpha;
        }
      }, true);
      window.addEventListener('deviceorientation', function(e) {
        if (e.webkitCompassHeading !== undefined) {
          window.lastDeviceOrientation = e.webkitCompassHeading;
        }
      }, true);
    }

    function hideCompass() {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "none";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "";
      if (compassWatchId) {
        navigator.geolocation.clearWatch(compassWatchId);
        compassWatchId = null;
      }
      lastDistance = null;
    }

    // Générer les jetons colonne avec logique : clic = flèche ; double-clic = épreuve/perdu
    function genererJetonsColonnes(gpsPoints, jetonMissionsMapping) {
      const gauche = document.getElementById('jetons-gauche');
      const droite = document.getElementById('jetons-droite');
      gauche.innerHTML = '';
      droite.innerHTML = '';
      let lastClicked = { idx: null, timeout: null };
      const N = gpsPoints.length;
      let jetonDiameter = (N > 10) ? 34 : 48;

      for(let i=0; i<N; i++) {
        const btn = document.createElement('button');
        btn.className = 'jeton';
        btn.textContent = i+1;
        btn.setAttribute('aria-label', `Point GPS ${i+1}`);
        btn.style.width = btn.style.height = jetonDiameter + "px";
        if(jetonMissionsMapping[i] !== -1) {
          btn.classList.add('has-mission');
        }

        btn.onclick = (e) => {
          e.preventDefault();
          hideCompass();
          showCompass(gpsPoints[i]);
          lastClicked.idx = i;
          if (lastClicked.timeout) clearTimeout(lastClicked.timeout);
          lastClicked.timeout = setTimeout(() => { lastClicked.idx = null; }, 500);
        };

        btn.ondblclick = (e) => {
          e.preventDefault();
          hideCompass();
          if (jetonMissionsMapping[i] !== -1) {
            window.location.href = `template-epreuve.html?idx=${jetonMissionsMapping[i]}`;
          } else {
            document.getElementById('modal-perdu').classList.add('active');
          }
        };

        if (i % 2 === 0) {
          gauche.appendChild(btn);
        } else {
          droite.appendChild(btn);
        }
      }
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
        const points = snap.val() || [];
        afficherCarteCentraleTousPoints(points);
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
          const missions = snapMission.val() || [];
          getOrCreateMissionPlacement(salonCode, points.length, missions.length).then(jetonMissionsMapping => {
            genererJetonsColonnes(points, jetonMissionsMapping);
          });
        });
      });
      window.addEventListener('resize', () => {
        const salonCode = localStorage.getItem("salonCode");
        db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
          const points = snap.val() || [];
          db.ref('parties/' + salonCode + '/jetonMissionsMapping').once('value').then(snapMap => {
            const jetonMissionsMapping = snapMap.val() || [];
            genererJetonsColonnes(points, jetonMissionsMapping);
          });
        });
      });
    }
  </script>
</body>
</html>
