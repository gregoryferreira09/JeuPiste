<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte & Missions – Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices et styles principaux -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <!-- Leaflet pour la carte centrale -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #central-map-block { margin: 25px 0 15px 0; display: flex; justify-content: center; }
    #centralMap {
      width: 360px; height: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #e0c18588;
      background: #222;
    }
    .jetons-arc-container {
      position: relative;
      width: 100%;
      max-width: 520px;
      min-height: calc(110px + 3cm); /* +3cm */
      margin: 28px auto 8px auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1;
      transition: min-height 0.2s;
      /* Pour debug : border: 1px dashed red; */
    }
    #jetons-arc-overlay {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .jeton {
      position: absolute;
      width: 48px; height: 48px;
      border-radius: 50%;
      background: #e0c185;
      color: #231d1d;
      border: 2.5px solid #e0c185;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.19em;
      font-weight: bold;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px #0002;
      user-select: none;
      transition: background 0.18s, border .18s, color .18s, transform .13s;
      z-index: 10;
      pointer-events: auto;
      outline: none;
      cursor: pointer;
    }
    .jeton.gps {
      background: #3d2b1f;
      color: #e0c185;
      border: 2px solid #e0c185;
      opacity: 0.72;
      cursor: default;
      pointer-events: none;
      font-weight: normal;
      box-shadow: none;
    }
    .jeton.mission:hover, .jeton.mission:focus {
      background: #ffeecb;
      border-color: #d4af37;
      color: #473714;
      transform: scale(1.09);
      outline: 2px solid #d4af37;
      outline-offset: 2px;
    }
    .titre-course {
      font-family: 'Cinzel Decorative', serif;
      color: #e0c185;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 8px;
      margin-bottom: 18px;
    }
    @media (max-width: 650px) {
      #centralMap { width: 97vw; height: 45vw; min-height: 160px; }
      .main-accueil { padding: 12px 2vw; }
      .jetons-arc-container { max-width: 99vw; min-height: 77px; }
      .jeton { width: 34px; height: 34px; font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h2 class="titre-course">Carte & Missions</h2>
      <!-- Bloc Carte centrale -->
      <div id="central-map-block">
        <div id="centralMap"></div>
      </div>
      <!-- /Bloc Carte centrale -->

      <section>
        <div style="margin-bottom: 14px; color: #ffeecb; font-size: 1.12em;">
          Sélectionnez une mission pour commencer ou reprendre votre parcours.
        </div>
        <div class="jetons-arc-container">
          <div id="jetons-arc-overlay"></div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <!-- Scripts Firebase et App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Initialisation Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) setTimeout(() => main.classList.add('visible'), 50);
    });

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) firebase.auth().signInAnonymously();
      else lancerAccueil();
    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // ======> ARC HORIZONTAL BAS (modifié)
    function genererJetonsArc(gpsPoints, missionsAssociation) {
      const overlay = document.getElementById('jetons-arc-overlay');
      const container = overlay.parentElement;
      overlay.innerHTML = '';

      // Taille dynamique du jeton (responsive)
      const width = overlay.offsetWidth || 340;
      let jetonDiameter = (width >= 400) ? 48 : 34;
      if (gpsPoints.length > 12) jetonDiameter = (width >= 400) ? 36 : 26;
      const jetonRadius = jetonDiameter / 2;
      const MARGE = 6;
      const N = gpsPoints.length;

      // Rayon max pour ne jamais sortir du cadre (ni en largeur ni en hauteur)
      const Rh = (width / 2) - jetonRadius - MARGE;
      let containerHeight = container.offsetHeight || Math.max(jetonDiameter + 16, 110);
      // PAS besoin de recalculer containerHeight, le CSS min-height gère ça (bandeau plus grand)
      const Rv = containerHeight - jetonRadius - MARGE;
      const R = Math.min(Rh, Rv);

      // Centre horizontal du cercle
      const cx = width / 2;
      // Centre vertical SOUS le bandeau (pour que l'arc soit posé sur le bas)
      const cy = containerHeight + R - jetonRadius;

      // Arc inférieur : angles adaptés pour un arc horizontal posé bas
      let angleStart = 200, angleEnd = -20;
      if (N > 8) { angleStart = 220; angleEnd = -40; }
      if (N > 12) { angleStart = 235; angleEnd = -55; }
      const angleStep = (angleEnd - angleStart) / (N - 1 > 0 ? N - 1 : 1);

      for(let i=0; i<N; i++){
        const angle = angleStart + i * angleStep;
        const rad = angle * Math.PI / 180;
        const x = cx + R * Math.cos(rad) - jetonRadius;
        const y = cy + R * Math.sin(rad) - jetonRadius;
        if(missionsAssociation[i] !== -1){
          const missionNum = missionsAssociation[i] + 1;
          const btn = document.createElement('button');
          btn.className = 'jeton mission';
          btn.textContent = missionNum;
          btn.setAttribute('aria-label', `Mission ${missionNum}`);
          btn.style.width = btn.style.height = jetonDiameter + "px";
          btn.style.left = `${x}px`;
          btn.style.top = `${y}px`;
          btn.onclick = () => window.location.href = `template-epreuve.html?idx=${missionsAssociation[i]}`;
          overlay.appendChild(btn);
        }else{
          const div = document.createElement('div');
          div.className = 'jeton gps';
          div.textContent = i+1;
          div.style.width = div.style.height = jetonDiameter + "px";
          div.style.left = `${x}px`;
          div.style.top = `${y}px`;
          overlay.appendChild(div);
        }
      }
    }
    // <===== ARC HORIZONTAL BAS (modifié)

    // Enregistre ou récupère la disposition des missions (persistant pour la partie)
    function getOrCreateFixedMapping(salonCode, nbGPS, nbMissions) {
      return db.ref(`parties/${salonCode}/missionsMapping`).once('value').then(snap => {
        let arr = snap.val();
        if (Array.isArray(arr) && arr.length === nbGPS) {
          return arr;
        } else {
          let indices = [...Array(nbGPS).keys()];
          for (let i = nbGPS-1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [indices[i], indices[j]] = [indices[j], indices[i]];
          }
          let missionsAssociation = Array(nbGPS).fill(-1);
          for(let m=0;m<nbMissions;m++) missionsAssociation[indices[m]] = m;
          return db.ref(`parties/${salonCode}/missionsMapping`).set(missionsAssociation).then(() => missionsAssociation);
        }
      });
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
        const points = snap.val() || [];
        afficherCarteCentraleTousPoints(points);
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value').then(snapMission => {
          const missions = snapMission.val() || [];
          getOrCreateFixedMapping(salonCode, points.length, missions.length).then(missionsAssociation => {
            genererJetonsArc(points, missionsAssociation);
          });
        });
      });
      window.addEventListener('resize', () => {
        const salonCode = localStorage.getItem("salonCode");
        db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value').then(snap => {
          const points = snap.val() || [];
          db.ref('parties/' + salonCode + '/missionsMapping').once('value').then(snapMap => {
            const missionsAssociation = snapMap.val() || [];
            genererJetonsArc(points, missionsAssociation);
          });
        });
      });
    }
  </script>
</body>
</html>
