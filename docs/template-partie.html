    .jetons-arc-container {
      background: none !important;
      border-radius: 0 !important;
      min-height: 0 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      margin: 0;
      width: 100%;
      flex-direction: column;
    }
    #jetons-colonnes-wrapper {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      align-items: stretch;
      min-height: 220px;
      margin-bottom: 10px;
      padding-left: 32px;
      padding-right: 32px;
      box-sizing: border-box;
    }
    .jetons-colonne {
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: flex-start;
      justify-content: flex-start;
      min-width: 54px;
      flex: 0 0 auto;
    }
    #jetons-gauche {
      align-items: flex-start;
    }
    #jetons-droite {
      align-items: flex-end;
    }
    #colonne-fleche {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 110px;
      flex: 0 0 110px;
    }
    .jeton {
      border-radius: 50%;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.19em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: 0 2px 8px #0002;
      outline: none;
      pointer-events: auto;
      transition: background 0.18s, border .18s, color .18s, transform .13s;
      cursor: pointer;
      border: 2.5px solid #e0c185;
      background: #fff;
      color: #231d1d;
      min-width: 34px;
      min-height: 34px;
      width: 48px;
      height: 48px;
      position: relative;
    }
    .jeton.has-mission {
      background: #ffeecb;
      border-color: #d4af37;
      color: #473714;
      font-weight: bold;
      animation: pulseMission 1.2s infinite alternate;
    }
    .jeton.validated {
      background: #668702 !important;        /* Vert validé */
      border-color: #3e5000 !important;
      color: #fff !important;
      pointer-events: none !important;
      cursor: default !important;
      animation: none !important;
    }
    .jeton .svg-epreuve.gold {
      fill: #d4af37 !important;
    }
    .jeton.no-mission {
      background: #b0b0b0 !important;        /* Gris */
      border-color: #888 !important;
      color: #fff !important;
      pointer-events: none !important;
      cursor: default !important;
    }
    .svg-skull {
      display: block;
      margin: 0 auto;
    }
    .jeton .svg-epreuve {
      width: 30px;
      height: 30px;
      display: block;
      margin: 0 auto;
    }
    @keyframes pulseMission {
      0% { box-shadow: 0 0 0 0 #d4af3740; }
      100% { box-shadow: 0 0 12px 6px #d4af3755; }
    }
    .jeton:hover:not(.validated):not(.no-mission), .jeton:focus:not(.validated):not(.no-mission) {
      background: #fcedbe;
      border-color: #d4af37;
      color: #473714;
      transform: scale(1.09);
    }
    #compass-arrow-container {
      display: none;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #compass-arrow {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #svg-arrow {
      transition: transform 1.3s cubic-bezier(0.33,1,0.68,1);
      will-change: transform;
      width: 90px;
      height: 110px;
      filter: drop-shadow(0 2px 10px #d4af3760);
      display: block;
    }
    #steps-info {
      color: #e0c185;
      text-align: center;
      font-family: "Cinzel Decorative", serif;
      font-size: 1.15em;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 2px 8px #0002;
      letter-spacing: 0.5px;
    }
    #modal-perdu {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
    }
    #modal-perdu.active {

    }
    #modal-perdu-content {

      color: #473714;

      padding: 38px 34px 20px 34px;

      font-size: 1.25em;

      position: relative;

    #modal-perdu-content button {

      padding: 10px 28px;

      cursor: pointer;

    /* --- Animation validation --- */
    #validation-success {

      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);

    window.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('showValidationSuccess') === '1') {
        var block = document.getElementById('validation-success');
        block.style.display = 'block';
        const nbRest = sessionStorage.getItem('nbEpreuvesRestantes') || '';
        if (nbRest && Number(nbRest) > 0) {
          document.getElementById('validation-epreuves-restantes').textContent =
            `Plus que ${nbRest} épreuve${(Number(nbRest)>1 ? 's' : '')} !`;
        } else {
          document.getElementById('validation-epreuves-restantes').textContent = "C'était la dernière épreuve !";

          block.style.display = 'none';
          sessionStorage.removeItem('showValidationSuccess');

    });

    function afficherCarteCentraleTousPoints(points) {
      let mapDiv = document.getElementById('centralMap');
      if (!mapDiv) return;
      if (window._centralLeafletMap) {
        window._centralLeafletMap.remove();
        window._centralLeafletMap = null;
      }
      let center = points && points.length ? [points[0].lat, points[0].lng] : [47.4784, -0.5631];
      let map = L.map('centralMap').setView(center, 15);
      window._centralLeafletMap = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      if (points && points.length) {
        points.forEach((pt, idx) => {
          if(pt.lat && pt.lng)
            L.marker([pt.lat, pt.lng], { title: `Point ${idx + 1}` })
              .addTo(map)
              .bindPopup(`Point ${idx + 1}<br>${pt.lat.toFixed(5)}, ${pt.lng.toFixed(5)}`);
        });
        let group = new L.featureGroup(points.filter(pt=>pt.lat&&pt.lng).map(pt=>L.marker([pt.lat, pt.lng])));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // Flèche Cupidon dynamique & info pas
    let compassWatchId = null;
    let lastDistance = null;

    function showCompass(targetGps, onArrivee) {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "flex";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "Recherche de la position...";
      if (compassWatchId) navigator.geolocation.clearWatch(compassWatchId);
      lastDistance = null;

      function updateArrow(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const targetLat = targetGps.lat;
        const targetLng = targetGps.lng;

        const toRad = deg => deg * Math.PI / 180;
        const dLon = toRad(targetLng - userLng);
        const y = Math.sin(dLon) * Math.cos(toRad(targetLat));
        const x = Math.cos(toRad(userLat)) * Math.sin(toRad(targetLat)) -
                  Math.sin(toRad(userLat)) * Math.cos(toRad(targetLat)) * Math.cos(dLon);
        let brng = Math.atan2(y, x);
        brng = (brng * 180 / Math.PI + 360) % 360;

        const R = 6371000;
        const dLat = toRad(targetLat - userLat);
        const dLng = toRad(targetLng - userLng);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(toRad(userLat)) * Math.cos(toRad(targetLat)) *
                  Math.sin(dLng/2) * Math.sin(dLng/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;

        if (lastDistance !== null && Math.abs(distance - lastDistance) < 2) {
          return;
        }
        lastDistance = distance;

        const steps = Math.round(distance / 0.75);

        if (distance < 5) {
          stepsInfo.textContent = "Vous êtes arrivé !";
          if (typeof onArrivee === "function") onArrivee();
        } else {
          stepsInfo.textContent = steps + " pas restants";
        }

        let deviceHeading = 0;
        if (window.lastDeviceOrientation !== undefined) {
          deviceHeading = window.lastDeviceOrientation;
        }
        const heading = brng - deviceHeading;

        document.getElementById('svg-arrow').style.transform = `rotate(${heading}deg)`;
      }

      if (navigator.geolocation) {
        compassWatchId = navigator.geolocation.watchPosition(
          updateArrow,
          (err) => { stepsInfo.textContent = "Impossible d'accéder à la position."; },
          { enableHighAccuracy: true }
        );
      } else {
        stepsInfo.textContent = "Géolocalisation non supportée.";
      }

      window.addEventListener('deviceorientationabsolute', function(e) {
        if (e.absolute && e.alpha !== null) {
          window.lastDeviceOrientation = e.alpha;
        }
      }, true);
      window.addEventListener('deviceorientation', function(e) {
        if (e.webkitCompassHeading !== undefined) {
          window.lastDeviceOrientation = e.webkitCompassHeading;
        }
      }, true);
    }

    function hideCompass() {
      const container = document.getElementById('compass-arrow-container');
      container.style.display = "none";
      const stepsInfo = document.getElementById('steps-info');
      stepsInfo.textContent = "";
      if (compassWatchId) {
        navigator.geolocation.clearWatch(compassWatchId);
        compassWatchId = null;

    // --- JETONS de la carte ---
    function genererJetonsColonnes(gpsPoints, jetonMissionsMapping, missionsList, validatedMissions, finalGpsIndex, toutesMissionsValidees) {
      const gauche = document.getElementById('jetons-gauche');
      const droite = document.getElementById('jetons-droite');
      gauche.innerHTML = '';
      droite.innerHTML = '';
      const N = gpsPoints.length;
      let jetonDiameter = (N > 10) ? 34 : 48;

      for(let i=0; i<N; i++) {
        if (i === finalGpsIndex && !toutesMissionsValidees) continue;
        if (i === finalGpsIndex && toutesMissionsValidees) continue;

        const btn = document.createElement('button');
        btn.className = 'jeton';
        btn.textContent = i+1;
        btn.setAttribute('aria-label', `Point GPS ${i+1}`);
        btn.style.width = btn.style.height = jetonDiameter + "px";
        let hasMission = jetonMissionsMapping[i] !== -1;
        let isValidated = false;
        let missionType = null;

        if(hasMission) {
          btn.classList.add('has-mission');
          const missionIdx = jetonMissionsMapping[i];
          missionType = getMissionTypeByIndex(missionIdx, missionsList);
          isValidated = validatedMissions && validatedMissions[missionIdx] && validatedMissions[missionIdx].validated;
          if(isValidated) {
            btn.classList.add('validated');
            btn.innerHTML = getMissionSVG(missionType, true); // SVG épreuve doré
            btn.disabled = true;
            btn.style.cursor = "default";
            btn.onclick = null;
            btn.ondblclick = null;
            btn.tabIndex = -1;
          } else {
            btn.innerHTML = getMissionSVG(missionType, false);
          }
        } else {
          btn.classList.add('no-mission');
          btn.innerHTML = getSkullSVG();
          btn.disabled = true;
          btn.style.cursor = "default";
          btn.onclick = null;
          btn.ondblclick = null;
          btn.tabIndex = -1;
        }

        if(!btn.classList.contains('validated') && !btn.classList.contains('no-mission')) {
          btn.onclick = (e) => {
            e.preventDefault();
            hideCompass();
            showCompass(gpsPoints[i]);
          };
          btn.ondblclick = (e) => {
            e.preventDefault();
            hideCompass();
            if (hasMission) {
              window.location.href = `template-epreuve.html?idx=${jetonMissionsMapping[i]}`;
            } else {
              document.getElementById('modal-perdu').classList.add('active');
            }
          };
        }

        if (i % 2 === 0) {
          gauche.appendChild(btn);
        } else {
          droite.appendChild(btn);
        }
      }
    }

    function afficherJetonFinal(gpsPoints, finalGpsIndex) {
      const wrapper = document.getElementById('final-jeton-wrapper');
      const btn = document.getElementById('final-jeton-btn');
      const label = document.getElementById('final-jeton-label');
      const info = document.getElementById('final-jeton-info');
      if (finalGpsIndex === null || typeof gpsPoints[finalGpsIndex] === "undefined") {
        wrapper.style.display = "none";
        return;
      }
      btn.textContent = (finalGpsIndex+1);
      btn.disabled = false;
      btn.className = 'jeton';
      info.textContent = "";
      wrapper.style.display = "flex";

      btn.onclick = (e) => {
        e.preventDefault();
        hideCompass();
        // Lance la boussole vers le point final
        showCompass(gpsPoints[finalGpsIndex], () => {
          info.textContent = "🎉 Félicitations, vous avez terminé le jeu !";
          btn.disabled = true;
          btn.classList.add("validated");
          setTimeout(() => {
            info.textContent = "";
            window.location.href = "accueil.html";
          }, 3200);
        });
      };
    }

    function lancerAccueil() {
      const salonCode = localStorage.getItem("salonCode");
      const equipeNum = localStorage.getItem("equipeNum");
      let gpsPoints = [];
      let jetonMissionsMapping = [];
      let finalGpsIndex = null;
      let missions = [];
      let validatedMissions = {};

      Promise.all([
        db.ref('parties/' + salonCode + '/scenario/gpsPoints').once('value'),
        db.ref('parties/' + salonCode + '/scenarioJeu/repartition').once('value'),
        db.ref(`parties/${salonCode}/jetonMissionsMapping`).once('value'),
        db.ref(`parties/${salonCode}/finalGpsIndex`).once('value'),
        db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuves`).once('value')
      ]).then(([snapPoints, snapMission, snapMapping, snapFinal, snapStatus]) => {
        gpsPoints = snapPoints.val() || [];
        missions = snapMission.val() || [];
        jetonMissionsMapping = snapMapping.val() || [];
        finalGpsIndex = typeof snapFinal.val() === "number" ? snapFinal.val() : null;
        validatedMissions = snapStatus.val() || {};

        afficherCarteCentraleTousPoints(gpsPoints);

        let totalMissions = missions.length;
        let nbValidees = 0;
        for (let i = 0; i < totalMissions; i++) {
          if (validatedMissions && validatedMissions[i] && validatedMissions[i].validated) nbValidees++;
        }
        let toutesMissionsValidees = (nbValidees === totalMissions);

        genererJetonsColonnes(gpsPoints, jetonMissionsMapping, missions, validatedMissions, finalGpsIndex, toutesMissionsValidees);

        if (toutesMissionsValidees && finalGpsIndex !== null) {
          afficherJetonFinal(gpsPoints, finalGpsIndex);
        } else {
          document.getElementById('final-jeton-wrapper').style.display = "none";
        }
      });

      window.addEventListener('resize', () => {
        lancerAccueil();
      });
    }
  </script>
