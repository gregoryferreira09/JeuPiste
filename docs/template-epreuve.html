<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Quête - Jeu de piste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices et styles communs -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body { background: #231d1d; color: #ffeecb; }
    .main-accueil { max-width: 670px; margin: 32px auto 0 auto; background: #291e1e; border-radius: 14px; padding: 30px 15px 40px 15px; box-shadow: 0 4px 32px #0005; }
    .main-btn { background: #e0c185; color: #231d1d; border: none; border-radius: 7px; padding: 12px 28px; font-size: 1.13em; font-family: 'Cormorant Garamond', serif; margin-top: 22px; cursor: pointer; transition: background 0.2s; }
    .main-btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .main-btn.enabled { background: #ffeecb; color: #231d1d; font-weight: bold; }
    .objectif-course { background: #281e1e; border-radius: 9px; margin: 20px auto 22px auto; max-width: 94vw; }
    .objectif-label { color: #e0c185; margin-bottom: 8px; font-weight: bold; font-size: 1.13em; }
    .objectif-text { color: #ffeecb; font-size: 1.13em; margin-bottom: 11px; line-height: 1.5; }
    .actions-row-horizontal { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin: 24px 0 12px 0; }
    .icon-action { display: flex; flex-direction: column; align-items: center; width: 108px; }
    .icon-action svg { width: 44px; height: 44px; margin-bottom: 6px; fill: #e0c185; }
    .icon-action span { font-size: 1.03em; color: #e0c185; margin-top: 4px; text-align: center; }
    .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px,1px,1px,1px); white-space: nowrap; border: 0; padding: 0; margin: -1px; }
    #photo-filename, #video-filename, #audio-filename { color:#e0c185; font-size:0.98em; text-align:right; min-height:1.3em; }
    #gps-feedback { color: #ffb74d; font-size: 1em; margin-top: 5px; }
    #indice-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; right: 0; bottom: 0; background: rgba(20,16,8,0.85); justify-content: center; align-items: center; }
    #indice-modal.active { display: flex; }
    .modal-img-wrapper { position: relative; background: #fffbe0; padding: 24px 24px 12px 24px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.4); max-width: 92vw; }
    .modal-img-wrapper img { display: block; max-width: 70vw; max-height: 60vh; margin: 0 auto; border-radius: 7px; box-shadow: 0 2px 12px rgba(0,0,0,0.15); }
    .close-modal { position: absolute; top: 4px; right: 12px; font-size: 2.2em; color: #a8832b; cursor: pointer; font-weight: bold; background: transparent; border: none; z-index: 10; transition: color 0.18s; }
    .close-modal:hover { color: #e0c185; }
    .input-password-label, .input-answer-label { color: #e0c185; font-size: 1.06em; margin-bottom: 8px; text-align: center; }
    .input-password-field, .input-answer-field { padding: 10px 16px; font-size: 1.11em; border-radius: 7px; border: 1px solid #e0c185; outline: none; margin-bottom: 0; background: #2b2323; color: #ffeecb; width: 320px; max-width: 92vw; }
    .input-password-field:focus, .input-answer-field:focus { border: 1.5px solid #ffeecb; }
    .modal-toast { display: none; position: fixed; left: 50%; top: 10%; transform: translateX(-50%); background: #231d1d; color: #ffeecb; border: 2px solid #e0c185; border-radius: 8px; padding: 16px 24px; font-size: 1.1em; z-index: 1100; }
    .modal-toast.visible { display: block; animation: fadein 0.3s; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; }}
    @media (max-width: 650px) {
      .main-accueil { padding: 12px 2vw; }
      .icon-action { width: 100%; }
      .objectif-course { padding: 10px 2vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Jeu de piste</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil" id="main-content" role="main">
      <h2 id="titre-quete"></h2>
      <div class="objectif-course" id="objectif-block">
        <div class="objectif-label" id="objectif-label"></div>
        <div class="objectif-text" id="objectif-text"></div>
      </div>
      <!-- Blocs dynamiques -->
      <div class="actions-row-horizontal" id="bloc-gps" style="display:none;">
        <div class="icon-action side-icon">
          <a id="gps-link" href="#" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6l5.25 3.15.77-1.28-4.02-2.37V7z"/></svg>
            <span>Boussole</span>
          </a>
        </div>
        <div style="flex:1;text-align:center;">
          <button id="check-gps" class="main-btn" style="margin-top:10px;">Je suis arrivé !</button>
          <div id="gps-feedback"></div>
        </div>
      </div>
      <div id="bloc-indice" style="display:none; margin:18px 0;">
        <button id="show-indice" class="main-btn" type="button">Voir l’indice</button>
        <div id="indice-modal">
          <div class="modal-img-wrapper">
            <button class="close-modal" id="close-indice" aria-label="Fermer l’indice">&times;</button>
            <img id="indice-img" src="" alt="Indice visuel" style="max-width:70vw;max-height:60vh; display:none;">
            <div id="indice-text"></div>
          </div>
        </div>
      </div>
      <div id="bloc-uploads" style="display:none;">
        <div class="actions-row-horizontal" id="bloc-uploads-inner"></div>
        <div id="uploads-feedback"></div>
      </div>
      <div id="bloc-password" style="display:none;">
        <label for="password-field" class="input-password-label">Entrez le mot de passe :</label>
        <input type="text" id="password-field" class="input-password-field" autocomplete="off" placeholder="Tapez ici le mot de passe…">
      </div>
      <div id="bloc-answer" style="display:none;">
        <label for="answer-field" class="input-answer-label">Votre réponse :</label>
        <input type="text" id="answer-field" class="input-answer-field" autocomplete="off" placeholder="Tapez votre réponse…">
      </div>
      <button id="next-quest" class="main-btn" style="margin-top:2em;" disabled>Quête suivante</button>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Jeu de piste. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <div class="modal-toast" id="toast-message" role="alert" aria-live="assertive"></div>
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script>
  // === CONFIG FIREBASE ===
  const firebaseConfig = {
    apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
    authDomain: "murder-party-ba8d1.firebaseapp.com",
    databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "murder-party-ba8d1",
    storageBucket: "murder-party-ba8d1.firebasestorage.app",
    messagingSenderId: "20295055805",
    appId: "1:20295055805:web:0963719c3f23ab7752fad4",
    measurementId: "G-KSBMBB7KMJ"
  };
  if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  // --- Sécurité session ---
  const salonCode = localStorage.getItem("salonCode");
  const equipeNum = Number(localStorage.getItem("equipeNum"));
  if (!salonCode || isNaN(equipeNum) || equipeNum < 0) {
    window.location.href = "accueil.html";
  }

  // Auth anonyme obligatoire
  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) firebase.auth().signInAnonymously();
    else chargerEtapeDynamique();
  });

  // --- Récupère l'étape courante et injecte dynamiquement ---
  function chargerEtapeDynamique() {
    db.ref(`parties/${salonCode}/equipes/${equipeNum}/currentStep`).once('value').then(snapStep => {
      const step = snapStep.val() || 0;
      db.ref(`parties/${salonCode}/scenario/scenario/${step}`).once('value').then(snapEpreuve => {
        const etape = snapEpreuve.val();
        if (!etape) {
          document.getElementById('main-content').innerHTML = "Bravo, partie terminée !";
          return;
        }
        afficherEtape(etape, step);
      });
    });
  }

  // --- Affiche dynamiquement l'étape selon le type ---
  function afficherEtape(etape, stepIndex) {
    // Reset tous les blocs
    ['bloc-gps','bloc-indice','bloc-uploads','bloc-password','bloc-answer'].forEach(id => {
      document.getElementById(id).style.display = 'none';
    });
    // Titre et objectif
    document.title = (etape.titre || etape.nom || etape.type || "Quête") + " - Jeu de piste";
    document.getElementById('titre-quete').textContent = etape.titre || etape.nom || etape.type || "";
    document.getElementById('objectif-label').textContent = "Objectif";
    document.getElementById('objectif-text').textContent =
      (etape.params?.consigne || etape.params?.objectif || etape.params?.enigme || etape.params?.question || etape.description || "");

    // Bloc GPS
    if (etape.params?.gps || etape.params?.coord || etape.params?.coordonnees) {
      document.getElementById('bloc-gps').style.display = '';
      const gps = etape.params.gps || etape.params.coord || etape.params.coordonnees;
      document.getElementById('gps-link').href = "https://maps.google.com/?q=" + gps;
      document.getElementById('check-gps').onclick = function() {
        const feedback = document.getElementById("gps-feedback");
        feedback.textContent = "Recherche de votre position...";
        if (!navigator.geolocation) {
          feedback.textContent = "Votre navigateur ne supporte pas la géolocalisation.";
          return;
        }
        const [destLat, destLon] = gps.split(',').map(Number);
        const TOLERANCE_METERS = 30;
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          function getDistanceMeters(lat1, lon1, lat2, lon2) {
            const R = 6378137;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
          }
          const dist = getDistanceMeters(lat, lon, destLat, destLon);
          if (dist < TOLERANCE_METERS) {
            document.getElementById("bloc-gps").style.display = "none";
            showToast("Tu es bien arrivé !");
          } else {
            feedback.textContent = "Tu n’es pas encore assez proche ! (" + Math.round(dist) + " m)";
          }
        }, function(err) {
          feedback.textContent = "Position non trouvée (" + err.message + ")";
        });
      };
    }

    // Bloc indice (texte ou image)
    if (etape.params?.indice || etape.params?.indiceImg) {
      document.getElementById('bloc-indice').style.display = '';
      document.getElementById('show-indice').onclick = function() {
        document.getElementById('indice-modal').classList.add('active');
        if (etape.params.indiceImg) {
          document.getElementById('indice-img').src = etape.params.indiceImg;
          document.getElementById('indice-img').style.display = '';
        } else {
          document.getElementById('indice-img').style.display = 'none';
        }
        if (etape.params.indice) {
          document.getElementById('indice-text').textContent = etape.params.indice;
        }
      };
      document.getElementById('close-indice').onclick = function() {
        document.getElementById('indice-modal').classList.remove('active');
      };
    }

    // Bloc upload (photo, vidéo, audio, collecte_objet, defi_collectif)
    const blocUploads = document.getElementById('bloc-uploads');
    const uploadsInner = document.getElementById('bloc-uploads-inner');
    blocUploads.style.display = 'none';
    uploadsInner.innerHTML = "";
    let uploadType = null;
    let nbUpload = 1;
    if (["photo","photo_inconnus"].includes(etape.type)) {
      uploadType = "image";
      nbUpload = Number(etape.params.nbPhotos || etape.params.nbPersonnes || 1);
    }
    if (etape.type === "video") {
      uploadType = "video"; nbUpload = Number(etape.params.nbVideos || 1);
    }
    if (etape.type === "audio") {
      uploadType = "audio"; nbUpload = 1;
    }
    if (etape.type === "collecte_objet") {
      uploadType = "image"; nbUpload = Number(etape.params.nbObjets || 1);
    }
    if (etape.type === "defi_collectif") {
      uploadType = etape.params.preuve || "photo"; nbUpload = 1;
    }
    if (uploadType) {
      blocUploads.style.display = '';
      for (let i = 1; i <= nbUpload; i++) {
        let label = document.createElement('label');
        label.setAttribute('for', `upload-file-${i}`);
        let svg = `<svg viewBox="0 0 24 24"><path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm7-10h-3.17l-1.41-1.41A2 2 0 0 0 13.42 4h-2.83a2 2 0 0 0-1.41.59L8.17 7H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>`;
        label.innerHTML = svg + `<span>${uploadType === "image" ? "Photo" : uploadType.charAt(0).toUpperCase() + uploadType.slice(1)} ${i}</span>`;
        let input = document.createElement('input');
        input.type = "file";
        input.accept = uploadType === "video" ? "video/*" : uploadType === "audio" ? "audio/*" : "image/*";
        input.id = `upload-file-${i}`;
        input.className = 'visually-hidden';
        let div = document.createElement('div');
        div.className = 'icon-action side-icon';
        div.appendChild(label);
        div.appendChild(input);
        uploadsInner.appendChild(div);

        // Ajoute gestionnaire upload
        input.addEventListener('change', async function() {
          if (!this.files || !this.files[0]) return;
          let file = this.files[0];
          let storagePath = `parties/${salonCode}/equipes/${equipeNum}/etape${stepIndex}/${uploadType}${i}_${Date.now()}_${file.name.replace(/\s+/g, '')}`;
          try {
            let snapshot = await storage.ref(storagePath).put(file);
            let url = await snapshot.ref.getDownloadURL();
            let ref = db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuves/${stepIndex}/${uploadType}${i}`);
            await ref.set(url);
            showToast((uploadType === "image" ? "Photo" : uploadType.charAt(0).toUpperCase() + uploadType.slice(1)) + " envoyée !");
            checkUploadsCompleted();
          } catch (e) {
            showToast("Erreur upload !")
          }
        });
      }
    }

    // Mot de passe/énigme/anagramme
    if (["mot_de_passe","anagramme"].includes(etape.type)) {
      document.getElementById('bloc-password').style.display = '';
      const passwordField = document.getElementById('password-field');
      passwordField.value = "";
      passwordField.oninput = function() {
        let value = normalize(passwordField.value);
        let good = value === normalize(etape.params.solution || "");
        nextBtn.disabled = !good;
        nextBtn.classList.toggle('enabled', good);
      };
    }

    // Réponse libre (observation, puzzle_visuel, signature_inconnu, chasse_tresor)
    if (["observation","puzzle_visuel","signature_inconnu","chasse_tresor"].includes(etape.type)) {
      document.getElementById('bloc-answer').style.display = '';
      document.getElementById('answer-field').value = "";
      document.getElementById('answer-field').oninput = function() {
        let value = normalize(this.value);
        let solution = normalize(etape.params.solution || "");
        let ok = value === solution && !!solution;
        nextBtn.disabled = !ok;
        nextBtn.classList.toggle('enabled', ok);
      };
    }

    // Gestion du bouton « quête suivante »
    const nextBtn = document.getElementById('next-quest');
    nextBtn.disabled = true;
    nextBtn.classList.remove('enabled');

    // Activation du bouton si tous les fichiers sont uploadés
    async function checkUploadsCompleted() {
      let ok = true;
      for (let i = 1; i <= nbUpload; i++) {
        let snap = await db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuves/${stepIndex}/${uploadType}${i}`).once('value');
        if (!snap.val()) ok = false;
      }
      nextBtn.disabled = !ok;
      nextBtn.classList.toggle('enabled', ok);
    }

    // Pour les uploads, activer le bouton si déjà tout envoyé
    if (uploadType) checkUploadsCompleted();

    // Validation & passage à l'étape suivante
    nextBtn.onclick = function() {
      if (this.disabled) return;
      this.disabled = true;
      this.classList.remove('enabled');
      showToast("Validation en cours...");
      const now = Date.now();
      db.ref(`parties/${salonCode}/equipes/${equipeNum}/epreuves/${stepIndex}/startTime`)
        .once('value', function(snap) {
          const sTime = snap.val();
          if (sTime) {
            const elapsed = Math.round((now - sTime) / 1000);
            db.ref(`parties/${salonCode}/equipes/${equipeNum}/stepsTime/${stepIndex}`).set(elapsed);
          }
          db.ref(`parties/${salonCode}/equipes/${equipeNum}/currentStep`)
            .transaction(step => (step || 0) + 1, function(error, committed, snapshot) {
              if (!error && committed) {
                showToast("Étape validée !");
                setTimeout(() => { window.location.reload(); }, 800);
              } else {
                showToast("Erreur lors de la validation...");
                nextBtn.disabled = false;
                nextBtn.classList.add('enabled');
              }
            });
        });
    };
  }

  // --- Toast harmonisé ---
  function showToast(msg) {
    const toast = document.getElementById('toast-message');
    if (toast) {
      toast.textContent = msg;
      toast.classList.add('visible');
      setTimeout(() => { toast.classList.remove('visible'); }, 2200);
    }
  }
  function normalize(str) {
    return (str||"").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9 ]+/g, "").replace(/\s+/g, " ").trim();
  }

  // --- Anti-retour arrière et navigation auto ---
  db.ref('parties/' + salonCode + '/equipes/' + equipeNum + '/currentStep')
    .on('value', function(snapshot) {
      chargerEtapeDynamique();
    });
  window.addEventListener("pageshow", function(evt) {
    if (evt.persisted) {
      chargerEtapeDynamique();
    }
  });
  </script>
</body>
</html>
